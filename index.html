<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Derecho Administrativo ¬∑ herramienta de estudio</title>
  <meta name="description" content="√çndice simple para abrir los tests por tema." />

  <style>
    :root{
      --bg:#0b1220;
      --panel: rgba(255,255,255,.07);
      --panel2: rgba(255,255,255,.10);
      --bd: rgba(255,255,255,.14);
      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.66);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius: 16px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: var(--sans);
      color: var(--txt);
      background:
        radial-gradient(1100px 650px at 20% -10%, rgba(96,165,250,.22), transparent 60%),
        radial-gradient(900px 650px at 95% 10%, rgba(167,139,250,.18), transparent 55%),
        linear-gradient(180deg, #070b14 0%, #0b1220 55%, #070b14 100%);
      min-height:100vh;
    }
    .wrap{
      max-width: 1000px;
      margin: 0 auto;
      padding: 26px 16px 40px;
    }
    header{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      align-items:flex-end;
      justify-content:space-between;
      margin-bottom: 14px;
    }
    h1{
      margin:0;
      font-size: 22px;
      letter-spacing:.2px;
    }
    p{
      margin:6px 0 0;
      color: var(--muted);
      font-size: 13.5px;
      line-height: 1.35;
      max-width: 640px;
    }

    .top{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }
    .btn{
      appearance:none;
      border:1px solid var(--bd);
      background: var(--panel);
      color: var(--txt);
      padding: 10px 12px;
      border-radius: 999px;
      cursor:pointer;
      font-weight:700;
      font-size: 13px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
      user-select:none;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .btn:hover{ background: var(--panel2); border-color: rgba(255,255,255,.20); }
    .btn:active{ transform: translateY(1px); }
    .btn.primary{
      background: linear-gradient(90deg, rgba(96,165,250,.22), rgba(167,139,250,.18));
      border-color: rgba(96,165,250,.35);
    }
    .btn.danger{
      background: rgba(251,113,133,.12);
      border-color: rgba(251,113,133,.38);
    }

    .bar{
      margin: 14px 0 10px;
      display:grid;
      grid-template-columns: 1fr auto;
      gap:10px;
      align-items:center;
    }
    .search{
      display:flex;
      gap:10px;
      align-items:center;
      padding: 12px 14px;
      background: var(--panel);
      border: 1px solid var(--bd);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    .search input{
      width:100%;
      border:none;
      outline:none;
      background: transparent;
      color: var(--txt);
      font-size: 14px;
    }
    .search input::placeholder{ color: rgba(255,255,255,.45); }

    .pill{
      padding: 12px 14px;
      border-radius: var(--radius);
      background: var(--panel);
      border: 1px solid var(--bd);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      font-family: var(--mono);
      font-size: 12px;
      color: rgba(255,255,255,.78);
      min-width: 120px;
      text-align:center;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-top: 8px;
    }
    @media (max-width: 980px){ .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    @media (max-width: 640px){ .bar{ grid-template-columns:1fr; } .grid{ grid-template-columns: 1fr; } }

    .card{
      background: var(--panel);
      border: 1px solid var(--bd);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding: 14px;
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-40px -40px auto auto;
      width:160px;height:160px;
      background: radial-gradient(circle at 30% 30%, rgba(96,165,250,.30), transparent 60%);
      pointer-events:none;
    }
    .t{
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:flex-start;
      margin-bottom: 10px;
    }
    .t h3{
      margin:0;
      font-size: 15px;
      line-height: 1.2;
    }
    .t small{
      display:block;
      margin-top:6px;
      font-family: var(--mono);
      color: var(--muted);
      font-size: 12px;
    }
    .badge{
      font-family: var(--mono);
      font-size: 11px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.78);
      white-space:nowrap;
    }
    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 8px;
    }
    .actions a{
      flex:1;
      min-width: 140px;
      text-align:center;
    }
    footer{
      margin-top: 16px;
      color: rgba(255,255,255,.45);
      font-size: 12px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Derecho Administrativo ¬∑ Tests</h1>
        <p>√çndice de temas, by M.Garc√≠a.</p>
      </div>
      <div class="top">
        <a class="btn primary" id="continueBtn" href="#" style="display:none">Continuar</a>
        <button class="btn danger" id="resetBtn" type="button" style="display:none">Reset</button>
      </div>
    </header>

    <div class="bar">
      <div class="search">
        <span style="opacity:.7">üîé</span>
        <input id="q" type="search" placeholder="Buscar (ej: 1, tema1,...)" autocomplete="off" />
      </div>
      <div class="pill" id="count">0 temas</div>
    </div>

    <section class="grid" id="grid"></section>

    <footer>
         by M.Garc√≠a
    </footer>
  </div>

  <script>
    // =========================
    // 1) LISTA DE TEMAS (EDITA SOLO ESTO)
    // =========================
    const TEMAS = [
      { id: 1, titulo: "Concepto del Derecho Administrativo", file: "Tema1.html" },
      { id: 2, titulo: "Las fuentes legales y supralegales del Derecho administrativo",     file: "Tema2.html" },

      // Cuando hagas m√°s, a√±ade l√≠neas:
      // { id: 3, titulo: "‚Ä¶", file: "Tema3.html" },
    ];

    // =========================
    // 2) CONTINUAR + PROGRESO (opcional)
    // Cada tema puede guardar un "last visit" si t√∫ lo pones en el tema.
    // Si no lo usas, no pasa nada.
    // =========================
    const LS_LAST = "da_last_opened"; // guarda "Tema2.html"
    const continueBtn = document.getElementById("continueBtn");
    const resetBtn = document.getElementById("resetBtn");

    function refreshContinue(){
      const last = localStorage.getItem(LS_LAST);
      if (last){
        continueBtn.href = last;
        continueBtn.style.display = "inline-flex";
        resetBtn.style.display = "inline-flex";
      } else {
        continueBtn.style.display = "none";
        resetBtn.style.display = "none";
      }
    }
    resetBtn?.addEventListener("click", () => {
      localStorage.removeItem(LS_LAST);
      refreshContinue();
    });

    // =========================
    // 3) RENDER
    // =========================
    const grid = document.getElementById("grid");
    const q = document.getElementById("q");
    const count = document.getElementById("count");

    function norm(s){
      return (s || "").toString().toLowerCase()
        .normalize("NFD").replace(/\p{Diacritic}/gu,"");
    }

    function card(t){
      return `
        <article class="card" data-hay="${norm(t.id + ' ' + t.titulo)}">
          <div class="t">
            <div>
              <h3>${escapeHTML(t.titulo)}</h3>
              <small>Tema ${t.id} ¬∑ ${escapeHTML(t.file)}</small>
            </div>
            <div class="badge">T${t.id}</div>
          </div>
          <div class="actions">
            <a class="btn primary" href="${escapeHTML(t.file)}" data-open="${escapeHTML(t.file)}">Abrir Tema</a>
  
          </div>
        </article>
      `;
    }

    function escapeHTML(str){
      return (str ?? "").toString()
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function render(){
      grid.innerHTML = TEMAS.map(card).join("");
      count.textContent = `${TEMAS.length} temas`;

      // guarda "√∫ltimo abierto" cuando pinchas
      grid.querySelectorAll("[data-open]").forEach(a => {
        a.addEventListener("click", () => localStorage.setItem(LS_LAST, a.getAttribute("data-open")));
      });
    }

    function filter(){
      const query = norm(q.value);
      const cards = grid.querySelectorAll(".card");
      let shown = 0;
      cards.forEach(c => {
        const hay = c.getAttribute("data-hay") || "";
        const ok = !query || hay.includes(query);
        c.style.display = ok ? "" : "none";
        if (ok) shown++;
      });
      count.textContent = `${shown}/${TEMAS.length} temas`;
    }

    q.addEventListener("input", filter);

    render();
    refreshContinue();
  </script>
</body>
</html>
