    /* =========================================================
       1) TEXTO BASE (tu PDF pegado)
    ========================================================= */
    const PDF_TEXTO = `
1. APROXIMACIÓN AL REGLAMENTO
1.1. Noción
La potestad reglamentaria es una potestad normativa subordinada a la ley, cuyo producto tiene
rango inferior. Frente a la potestad legislativa (más concentrada), la potestad reglamentaria está
más repartida, por lo que existen múltiples normas reglamentarias.
Los reglamentos y otras disposiciones generales de rango reglamentario emanan de una
pluralidad de sujetos: poderes ejecutivos estatal y autonómico, otras administraciones y entes
con potestad normativa atribuida (territorios forales, universidades, colegios profesionales,
autoridades administrativas independientes). Son, ante todo, normas, con naturaleza normativa
como las leyes y normas con rango legal, diferenciándose por su rango inferior.
La Constitución y las leyes usan distintas denominaciones (“potestad reglamentaria”,
“disposiciones administrativas”, “disposiciones generales sin fuerza de ley”), equivalentes en
significado. En administraciones burocráticas puede distinguirse entre reglamento en sentido
estricto (dictado por el Gobierno en ejercicio de la potestad reglamentaria general) y disposición
administrativa en sentido estricto (emanada de otros órganos por habilitación legal específica).
Los reglamentos responden a dos necesidades: desarrollar leyes (desarrollo reglamentario →
reglamentos ejecutivos) y regular materias sin ley previa ni reserva de ley cuando se
considera necesario normar antes de actuar (→ reglamentos independientes).
A diferencia de la ley (definible formalmente), el reglamento exige atender al contenido: solo
encajan como reglamento las disposiciones de carácter general sin rango de ley. No existe una
forma única llamada “reglamento”; formas como real decreto u orden pueden contener normas
generales o decisiones singulares, por lo que la distinción entre reglamento y acto
administrativo depende del contenido y tiene consecuencias en procedimiento, eficacia, validez
y control.
Además, las normas reglamentarias funcionan como instrumentos de intervención y permiten
articular políticas públicas, por lo que el reglamento es a la vez fuente del Derecho y forma de
actuación administrativa.
1.2. Delimitación
Las actuaciones administrativas pueden presentar similitudes con el reglamento, por lo que este
debe diferenciarse, especialmente, del acto administrativo y de las instrucciones u órdenes
de servicio, atendiendo a su contenido, efectos y régimen jurídico.
1.2.1. El acto administrativo
El acto administrativo y el reglamento son actos jurídicos de la Administración con eficacia
externa, pero se diferencian por su objeto. El acto administrativo se refiere a una situación
singular o concreta (concesión de ayudas, licencias, sanciones, expropiaciones), por lo que
suele tener un destinatario determinado o determinable, al que debe notificarse su contenido.
Existen actos administrativos generales, que afectan a una situación concreta pero a una
pluralidad indeterminada de personas (convocatorias de subvenciones u oposiciones, cortes de
calles). En estos casos, la notificación personal se sustituye por la publicación oficial, aunque su
régimen jurídico sigue siendo el propio de los actos administrativos.
El criterio decisivo de delimitación entre acto administrativo y reglamento es el criterio
consuntivo. El acto administrativo se agota con su aplicación al caso concreto y no puede
reutilizarse para nuevos supuestos, mientras que el reglamento, como norma, tiene vocación de
permanencia y es aplicable a un número indefinido de supuestos mientras no sea derogado.
La vigencia prolongada no convierte un acto en reglamento. Los actos administrativos de tracto
sucesivo (permisos, concesiones, nombramientos) producen efectos duraderos, pero solo
respecto de un supuesto concreto y un titular determinado, sin posibilidad de aplicación
general.
1.2.2. Instrucciones y órdenes de servicio
Las instrucciones, circulares y órdenes de servicio son actos con eficacia interna, dictados
en ejercicio del poder jerárquico para coordinar, dirigir u orientar la actuación de los órganos
administrativos inferiores. Su finalidad es indicar cómo interpretar o aplicar normas, o cómo
organizar y desarrollar la actividad administrativa.
Aunque pueden tener alcance general y carácter vinculante para los órganos inferiores, no son
normas jurídicas: no se incorporan al ordenamiento, no producen efectos externos y no vinculan
a los particulares. Su incumplimiento no implica infracción del ordenamiento, sino del principio
de jerarquía, pudiendo dar lugar a responsabilidad disciplinaria, pero no necesariamente a la
invalidez del acto dictado.
Estas instrucciones pueden publicarse por razones de transparencia o cuando una norma lo exija,
pero la publicación no les otorga naturaleza normativa.
El criterio decisivo para distinguir una instrucción de un reglamento no es su denominación, sino
su contenido. Si una circular o instrucción pretende imponer obligaciones a terceros y producir
eficacia ad extra, deja de ser un acto interno y pasa a tener naturaleza reglamentaria, siendo
nula por no haber seguido el procedimiento exigido o ineficaz frente a terceros si no ha sido
publicada oficialmente.
1.3. La legitimidad democrática de la potestad reglamentaria
La potestad reglamentaria es un poder constitucionalmente legítimo, atribuido
directamente
al Gobierno por el art. 97 CE, y no una anomalía heredada del primer constitucionalismo. Solo
órganos dotados de legitimidad democrática pueden ejercerla.
La desconfianza histórica hacia el reglamento procede del constitucionalismo liberal, en el que el
monarca conservaba un poder normativo autónomo que podía rivalizar con el Parlamento. Esa
contraposición ha desaparecido en el Estado constitucional y en la monarquía parlamentaria,
donde el poder ejecutivo posee legitimidad democrática y la potestad reglamentaria ya no es un
poder meramente tolerado. Las concepciones restrictivas tradicionales (reserva general o
absoluta de ley, vinculación positiva del reglamento a la ley) deben descartarse por carecer de
apoyo constitucional.
La diferencia entre ley y reglamento no reside en que la primera sea democrática y el segundo
no, pues ambos son productos democráticos. Desde una primera perspectiva, la ley posee una
legitimidad democrática de primer grado, mientras que el reglamento tiene una legitimidad
democrática de segundo grado, ya que quienes lo aprueban no son elegidos directamente por
los ciudadanos, sino designados por órganos representativos. Esta afirmación se aplica a los
reglamentos de las administraciones burocráticas, no a los aprobados por órganos locales de
elección directa.
Desde una segunda perspectiva, la diferencia se encuentra en el procedimiento de elaboración.
El procedimiento legislativo garantiza la participación de la mayoría y de la minoría política
mediante debate, enmiendas y votación. En cambio, en el procedimiento reglamentario la minoría
política no participa como tal, y esa limitación democrática se compensa mediante los trámites
de información pública y audiencia a los ciudadanos previstos en el art. 105 a) CE.
No obstante, el reglamento no queda equiparado democráticamente a la ley, ya que la
participación ciudadana en su elaboración no asegura la representación de todos los intereses
sociales ni la defensa global del interés general. Por ello, ley y reglamento tienen regímenes
jurídicos distintos, acordes con su diferente legitimidad y procedimiento.
Como consecuencia, el reglamento está sometido a un control judicial pleno, pudiendo los
particulares impugnarlo directa o indirectamente ante los tribunales. En cambio, frente a la ley no
existe tutela judicial directa: los particulares solo pueden instar al órgano judicial a plantear una
cuestión de inconstitucionalidad, cuya promoción corresponde exclusivamente al juez.
2. EL EJERCICIO DE LA POTESTAD REGLAMENTARIA
El ejercicio de la potestad reglamentaria está sometido a límites materiales y
jurídicos. En particular, debe ceñirse a su objeto propio, respetar la reserva
de ley, la primacía de la ley y los principios generales del Derecho.
2.1. El objeto de la potestad reglamentaria
La potestad reglamentaria solo puede ejercerse en el ámbito administrativo.
No constituye una potestad legislativa de segundo nivel ni puede sustituir a la
potestad legislativa. Ley y reglamento no comparten el mismo objeto: mientras
la ley puede regular cualquier aspecto de la vida social, la Administración solo
puede dictar normas en materias que correspondan a su ámbito de actuación.
La Administración únicamente puede dictar reglamentos para ejecutar las
leyes cuya aplicación le corresponde, quedando excluida, con carácter general, la potestad
reglamentaria respecto de las leyes de Derecho privado (civil, penal, mercantil), salvo en aquellos
supuestos en los que dichas leyes atribuyan funciones concretas a la Administración. En esos
casos —como la organización de registros civiles o mercantiles— el reglamento resulta posible y
necesario, configurándose lo que se denomina “Administración de Derecho privado”.
El ámbito material de la potestad reglamentaria no está definido de forma
expresa en una norma general ni constituye una reserva frente a la ley, ya que
cualquier ley puede ampliarlo, reducirlo o modularlo mediante habilitación
expresa. Tradicionalmente ha sido la ley la que ha delimitado ese ámbito, pero
en la actualidad también la Constitución permite deducir habilitaciones
reglamentarias cuando están en juego valores superiores, derechos fundamentales o principios
constitucionales.
En ausencia de previsión legal específica, la regla general es que la potestad
reglamentaria se ejerza en el ámbito del Derecho público.
2.2. La reserva de Ley
2.2.1. Significado
Existe reserva de ley cuando la Constitución exige que una determinada
materia sea regulada necesariamente por ley, excluyendo su regulación por
normas de rango inferior. Se trata de una técnica constitucional de ordenación
del sistema de fuentes.
La reserva de ley tiene doble destinatario. Por un lado, vincula al
legislador, que no puede eludirla ni delegar sin límites la regulación de la
materia reservada en el poder ejecutivo. Por otro lado, prohíbe a la
Administración, y en particular al titular de la potestad reglamentaria, regular
por su cuenta materias reservadas a la ley. La infracción por el legislador se
controla por el Tribunal Constitucional; la infracción por normas
administrativas, por la jurisdicción contencioso-administrativa.
La reserva de ley no es un principio, sino un mandato constitucional
imperativo. No expresa una simple preferencia por la ley, sino la exigencia de
que la regulación de una materia sea asumida, con mayor o menor amplitud, por el titular de la
potestad legislativa, sin posibilidad de desplazamiento general al ejecutivo.
Con carácter general, el mandato de reserva de ley puede cumplirse también
mediante normas con rango de ley dictadas por el Gobierno, como los
decretos legislativos o los decretos-leyes, siempre que se respeten los límites
constitucionales. Por ello, los ámbitos sujetos a reserva de ley no coinciden
plenamente con los ámbitos excluidos del decreto-ley: este puede intervenir en materias
reservadas a ley ordinaria, pero no en aquellas sometidas a reserva de ley orgánica ni en las
excluidas expresamente por el art. 86.1 CE.
2.2.2. Extensión
Las materias reservadas a la ley no se concentran en una única disposición
constitucional, sino que aparecen dispersas a lo largo de todo el texto
constitucional, en un número muy elevado. Esta dispersión y abundancia de
reservas evidencia la clara voluntad del constituyente de reforzar la
parlamentarización de la creación jurídica primaria, en contraste con el
régimen anterior.
La Constitución no emplea la expresión técnica “reserva de ley”, sino que
utiliza múltiples fórmulas equivalentes (“la ley regulará”, “mediante ley”,
“solo por ley”, “en los términos que establezca la ley”, etc.), que producen el
mismo efecto: excluir la regulación por normas reglamentarias de las materias
afectadas.
Junto a las reservas de ley ordinaria, la Constitución establece reservas
específicas de ley orgánica, caracterizadas por un procedimiento reforzado de aprobación.
Estas reservas afectan, de manera destacada, al desarrollo de los derechos fundamentales, a
los estatutos de autonomía y al régimen
electoral general, además de otras materias expresamente previstas en diversos preceptos
constitucionales.
En el ámbito de los derechos fundamentales, las reservas específicas de cada
derecho se superponen con la reserva general del art. 53.1 CE para regular su
ejercicio y con la reserva de ley orgánica del art. 81.1 CE para su desarrollo, esta última de
alcance más estricto.
No toda referencia constitucional a la ley implica necesariamente una reserva
de ley. Expresiones como “de acuerdo con la ley” o “con arreglo a la ley”
indican una vinculación positiva de la actuación administrativa a la ley, pero
no exigen que exista siempre una regulación legal previa con contenido
determinado.
Finalmente, la doctrina mayoritaria rechaza la existencia de una reserva
general de ley implícita, distinta de las reservas expresamente previstas en la
Constitución. Esta postura se fundamenta en la ausencia de apoyo textual, en la abundancia de
reservas explícitas ya existentes y en el reconocimiento
constitucional de un ámbito propio de acción del Gobierno (art. 97 CE), cuya
anulación práctica podría obstaculizar el funcionamiento del Estado social.
2.2.3. Intensidad
La reserva de ley no tiene una intensidad uniforme: el alcance de lo que la
Constitución exige que sea regulado directamente por el legislador varía según la materia. No
existe, por tanto, una regla general, sino una proporción
variable entre ley y reglamento, que debe determinarse caso por caso.
La reserva de ley no supone un veto al reglamento. La potestad
reglamentaria cuenta con reconocimiento constitucional propio y, en la
mayoría de los casos, convive legítimamente con la reserva de ley, incluso
con la reserva de ley orgánica. En términos generales, la reserva de ley implica
una decisión previa del legislador, no una regulación exhaustiva y excluyente.
Solo de manera excepcional la reserva de ley adopta un carácter absoluto.
El ejemplo paradigmático es el Derecho penal, donde rige la reserva de ley
orgánica para delitos y penas, aunque incluso aquí se admite una colaboración reglamentaria
limitada mediante las llamadas leyes penales en blanco. En cambio, en el Derecho
administrativo las reservas de ley son, por regla general, relativas, y la colaboración normativa
con el reglamento es habitual y constitucionalmente admisible.
La reserva de ley no desplaza al reglamento, sino que lo subordina. El
reglamento puede desarrollar la ley, pero no actuar de forma autónoma en
las materias reservadas: debe respetar los límites, criterios y exclusiones que el legislador haya
establecido.
Para determinar la intensidad concreta de una reserva de ley, el punto de
partida es siempre el tenor del precepto constitucional que la establece.
Algunas disposiciones exigen regulación legal solo de determinados aspectos
(estructura básica, ejercicio del derecho), dejando un amplio margen al
reglamento. En ocasiones, la propia Constitución introduce criterios como el
concepto de “bases”, lo que permite un desarrollo reglamentario amplio.
Finalmente, ciertos términos constitucionales como “legislación” presentan
un significado variable según el contexto. Así, el art. 25.1 CE fundamenta una
reserva absoluta de ley orgánica en materia penal, pero solo una reserva
relativa de ley en materia sancionadora administrativa, admitiendo aquí la
intervención reglamentaria.
2.2.4. Modulaciones
El alcance ordinario de la reserva de ley puede verse modulado en supuestos
concretos, atendiendo al titular de la potestad normativa, a las
circunstancias excepcionales o a determinadas categorías normativas
singulares.
Las modulaciones más relevantes se producen en el ámbito de las
ordenanzas locales y de las normas forales de los territorios históricos de
Araba/Álava, Bizkaia y Gipuzkoa. Estas normas cuentan con fundamento
constitucional propio y satisfacen en gran medida el principio democrático
de autoimposición, lo que justifica una flexibilización de las reservas de ley.
Esta modulación resulta especialmente significativa en dos ámbitos
estrechamente vinculados a la reserva de ley: la potestad tributaria y la
potestad sancionadora, en las que los entes locales y los territorios históricos
disponen de competencias normativas relevantes.
2.3. La primacía de la Ley
En el sistema constitucional español, la ley no tiene un ámbito material
limitado: puede regular cualquier materia, incluso aquellas que previamente
hubieran sido objeto de regulación reglamentaria. Así lo ha afirmado de forma
constante el Tribunal Constitucional, negando que exista en España una
reserva reglamentaria en sentido estricto.
Como consecuencia, el reglamento no dispone de un ámbito propio inmune
frente a la ley. Su espacio de actuación depende siempre del espacio no
ocupado por la ley, que puede ampliarse o reducirse en función de la
intervención legislativa en cada momento. A diferencia de otros ordenamientos, como el francés,
la Constitución española no reconoce un elenco de materias reservadas al reglamento.
La inexistencia de reserva reglamentaria no impide que, por razones de
oportunidad o técnica normativa, determinadas materias sean reguladas
preferentemente por reglamento. La jurisprudencia constitucional ha admitido
que cuestiones de carácter marcadamente técnico resulten más adecuadas
para una regulación reglamentaria que legal, sin que ello suponga una limitación a la potestad del
legislador.
De este modo, todo reglamento debe respetar la primacía de la ley vigente.
Antes de dictarlo, han de resolverse dos cuestiones: si la potestad reglamentaria puede intervenir
en el ámbito material de que se trate y cuál es el margen que deja la ley, atendiendo a su grado
de densidad normativa.
Desde la perspectiva de su relación con la ley, la doctrina distingue
tradicionalmente entre reglamentos ejecutivos, reglamentos independientes y reglamentos
de necesidad. Aunque esta clasificación se elaboró pensando en la ley como parámetro
principal, hoy los reglamentos pueden dictarse también en ejecución de tratados internacionales
y del Derecho de la Unión Europea. No obstante, a efectos sistemáticos, la relación ley-
reglamento sigue siendo el eje central del análisis.
2.3.1. El reglamento ejecutivo
El reglamento ejecutivo es aquel que presupone la existencia de una ley
a la que se encuentra directamente vinculado, de modo que la completa,
desarrolla, concreta y facilita su aplicación. El Tribunal Constitucional lo
define como el reglamento ligado a una ley concreta o a un conjunto de leyes,
que estas no agotan normativamente.
No se limita a una ejecución mecánica de la ley. El reglamento ejecutivo
desarrolla lo no previsto y lo no prohibido por el legislador, realizando
inevitablemente opciones normativas propias dentro del margen que deja la
ley. En función de la densidad normativa de esta, el reglamento contendrá un
mayor o menor grado de innovación, sin que ello altere su carácter
reglamentario ni su sometimiento al control jurídico.
El reglamento ejecutivo es, por tanto, un instrumento de colaboración
normativa con la ley, no una simple prolongación técnica de esta. La
Constitución distingue entre función ejecutiva y potestad reglamentaria,
evidenciando que esta última no se agota en la ejecución estricta de la ley.
En sentido estricto, solo son reglamentos ejecutivos los habilitados por una
ley concreta y destinados a complementarla.
Aunque es habitual que las leyes incluyan cláusulas de habilitación o
remisión normativa para su desarrollo reglamentario, no son siempre
imprescindibles. La potestad reglamentaria deriva directamente de la
Constitución, por lo que la habilitación legal solo resulta necesaria cuando se
pretende ampliar el objeto natural del reglamento, especialmente en materias sujetas a
reserva de ley o en ámbitos propios del Derecho privado.
No obstante, las cláusulas de habilitación tienen relevancia jurídica cuando
delimitan o condicionan el alcance del desarrollo reglamentario, por ejemplo, autorizando la
actualización de valores técnicos o atribuyendo el ejercicio de la potestad reglamentaria a
órganos distintos del Consejo de Ministros. Fuera de estos supuestos, su función es
esencialmente declarativa.
2.3.2. El reglamento independiente
El reglamento independiente es aquel que se dicta en ausencia de una ley
previa que regule la materia y fuera de un ámbito constitucionalmente
reservado a la ley. Si existe una ley que ya regula la materia, el reglamento solo puede ser
ejecutivo; si se dicta al margen de ella, será ilegal. Y si existe una reserva de ley, el reglamento
independiente vulneraría directamente la
Constitución. Al igual que el reglamento ejecutivo, el reglamento independiente se fundamenta
directamente en la potestad reglamentaria reconocida en el art. 97 CE.
La denominación es equívoca: el reglamento independiente no es un
reglamento libre, ni puede ignorar la ley o la Constitución. Su independencia
consiste únicamente en que no desarrolla una ley concreta, no en que quede
al margen del principio de legalidad. Como toda norma infralegal, debe respetar el conjunto del
ordenamiento jurídico vigente. Por ello, parte de la doctrina prefiere hablar de reglamentos
praeter legem, esto es, dictados en espacios no ocupados por la ley.
La admisibilidad del reglamento independiente ha sido discutida doctrinalmente, en gran medida
por prejuicios históricos frente a la potestad reglamentaria.
Se han formulado varias posturas restrictivas: desde la negación absoluta de su existencia, hasta
su reducción al ámbito puramente organizativo o interno. Estas posiciones contradicen el tenor
literal del art. 97 CE, que reconoce la
potestad reglamentaria sin condicionarla a una habilitación legal previa, más allá del respeto al
principio de legalidad y a las reservas de ley.
Otra postura pretende excluir el reglamento independiente en virtud de una
supuesta reserva implícita de ley derivada del art. 10.1 CE, vinculada a una
libertad general de actuación. Sin embargo, esta tesis es rechazada mayoritariamente por la
doctrina y la jurisprudencia constitucional, que niegan la existencia de un derecho fundamental
general a la libre actuación y de una reserva de ley implícita en ese ámbito. La protección de la
libertad y la propiedad se articula a través de los derechos fundamentales expresamente
reconocidos en la Constitución.
La posición que mejor se ajusta al texto constitucional es la que admite el
reglamento independiente siempre que no exista reserva constitucional de ley ni una ley
previa que haya ocupado la materia. La Constitución no impone un sistema de habilitación
legal caso por caso ni limita la potestad reglamentaria a la mera ejecución de la ley. Subordinar
sistemáticamente el reglamento a una habilitación legal previa restringiría injustificadamente la
capacidad de intervención del poder ejecutivo, en detrimento de las exigencias del Estado
social.
Cuestión distinta es que, en un ordenamiento densamente legislado como el
actual, el espacio material real para el reglamento independiente sea cada vez más
reducido.
2.3.3. Elevación, degradación y mantenimiento del rango
La relación entre ley y reglamento no es estática, sino dinámica, y viene
determinada por las decisiones del legislador que interviene en una materia.
Así, puede ocurrir que, tras la aprobación de un reglamento independiente,
el legislador dicte posteriormente una ley que ocupe total o parcialmente el
mismo ámbito material. En ese caso, el reglamento deja de poder operar de forma autónoma y ya
no puede ser modificado mediante otro reglamento independiente, aunque la ley sobrevenida
conserve su contenido. Esta situación se conoce como “elevación de rango” o “congelación
del rango”.
La llamada congelación de rango no es más que una consecuencia directa del
principio de legalidad: una vez que la ley interviene, el reglamento queda
subordinado a ella y solo puede dictarse o modificarse en conformidad con lo
que la ley disponga, normalmente como reglamento ejecutivo. El alcance de esa intervención
reglamentaria dependerá de dos factores: de si la materia está o no reservada a la ley y de lo que
establezca la cláusula legal de desarrollo normativo, si existe. La elevación de rango no excluye,
por tanto, el ejercicio de la potestad reglamentaria, que tiene fundamento constitucional propio.
No resulta correcto oponer reservas materiales constitucionales y supuestas
reservas formales creadas por el legislador. Tanto unas como otras son reservas materiales, en
cuanto exigen una previa intervención legislativa, si bien las reservas creadas por el legislador
pueden ser eliminadas por una ley posterior. Por ello, la jurisprudencia distingue entre reservas
propias (constitucionales) e impropias (legales). En esta línea, resulta más adecuado hablar de
principio de preferencia de la ley que de reserva formal.
El fenómeno inverso a la elevación de rango es la deslegalización o degradación de rango, que
se produce cuando el legislador deroga una ley sin sustituirla o cuando declara que determinadas
disposiciones con rango legal pasarán a tener rango reglamentario. Con ello, el legislador
renuncia a la fuerza pasiva de la ley como límite al reglamento. Si la ley desaparece por completo,
puede abrirse de nuevo el espacio para un reglamento independiente, siempre que no exista una
reserva constitucional de ley; si solo se deslegaliza parcialmente, se amplía el ámbito del
reglamento ejecutivo.
La deslegalización suele responder a una técnica de colaboración normativa: el legislador fija
nuevos principios y permite que el Gobierno adapte la regulación previa mediante reglamento, en
lugar de hacerlo directamente por ley. Finalmente, el legislador puede modificar el contenido de
una disposición reglamentaria manteniendo su rango, de modo que siga siendo modificable
por norma reglamentaria. Esta técnica es frecuente en los decretos-leyes, y no afecta a la
seguridad jurídica ni al control constitucional, que sigue correspondiendo al Tribunal
Constitucional.
2.4. La vinculación a los principios generales del Derecho
El ejercicio de la potestad reglamentaria está sometido a los principios
generales del Derecho, que actúan como límites de su validez y eficacia. Esta
vinculación fue tradicionalmente reforzada porque el reglamento no expresaba directamente la
voluntad popular, y los principios generales se utilizaron como instrumento de control frente a las
inmunidades del poder.
En el Estado constitucional actual, esta concepción se relativiza: tanto la ley
como el reglamento están plenamente sometidos a la Constitución, que ha
positivizado los principales principios generales del Derecho. Entre ellos destacan la legalidad, la
jerarquía normativa, la publicidad de las normas, la interdicción de la arbitrariedad, la
irretroactividad de las disposiciones
sancionadoras o restrictivas de derechos, la seguridad jurídica y la
igualdad (arts. 9.3 y 14 CE).
Estos principios condicionan el contenido, la eficacia y la validez de los
reglamentos y sirven como parámetros de control de la potestad
reglamentaria.
2.4.1. El principio de irretroactividad
El principio de irretroactividad determina la eficacia temporal de los
reglamentos. La Constitución establece un límite expreso e inderogable: la
prohibición de retroactividad de las disposiciones sancionadoras no favorables y de las
restrictivas de derechos individuales (art. 9.3 CE), límite que se aplica tanto a leyes como a
reglamentos.
Junto a este límite, el principio de seguridad jurídica (art. 9.3 CE) impone
restricciones adicionales, vinculadas a la certeza del Derecho y a la
previsibilidad de las consecuencias jurídicas. Una modificación normativa
repentina e inmediata puede vulnerar la seguridad jurídica si no se justifica en un interés general
prevalente.
El ordenamiento no permite diferenciar entre leyes y reglamentos en cuanto
a su posible retroactividad. Las normas reglamentarias pueden ser retroactivas si cuentan con
una habilitación legal expresa y siempre que respeten los límites materiales del art. 9.3 CE. La
Constitución solo prohíbe la retroactividad en el ámbito de la delegación legislativa (art. 83 CE),
no en el ejercicio de la potestad reglamentaria.
La retroactividad puede ser legítima en ciertos supuestos: cuando es
favorable a los interesados; cuando una norma reglamentaria sustituye a otra
anulada; o cuando la nueva norma se aplica únicamente a los efectos futuros
de situaciones jurídicas nacidas bajo una regulación anterior (retroactividad
impropia o mínima).
La jurisprudencia adopta una interpretación restrictiva tanto del concepto de
retroactividad como del de “derechos individuales”, circunscribiéndolos
principalmente al ámbito de los derechos fundamentales y libertades públicas, con el fin de
evitar la rigidización del ordenamiento jurídico y preservar la capacidad de adaptación
normativa de los poderes públicos.
2.4.2. El principio de jerarquía normativa
El principio de jerarquía normativa, consagrado en el art. 9.3 CE, obliga a
que los reglamentos y demás disposiciones administrativas respeten las normas de rango
superior. Ninguna disposición administrativa puede vulnerar otra jerárquicamente superior,
conforme a lo previsto en los arts. 47.2 y 128.3 LPAC.
Las disposiciones reglamentarias se integran en un orden jerárquico fijado por las leyes, cuya
infracción determina la invalidez de la norma inferior. Este
principio garantiza la coherencia interna del ordenamiento y actúa como límite
estructural al ejercicio de la potestad reglamentaria.
2.4.3. El principio de seguridad jurídica
El principio de seguridad jurídica (art. 9.3 CE) exige certeza sobre el
ordenamiento aplicable y previsibilidad razonable de la actuación de los
poderes públicos. No se identifica con la perfección técnica de las normas, sino con la ausencia
de confusión normativa que impida a los ciudadanos conocer las consecuencias jurídicas de su
conducta.
Las deficiencias técnicas, gramaticales o conceptuales no vulneran por sí
mismas este principio, siempre que puedan ser corregidas mediante la
interpretación jurídica ordinaria. Solo se produce su infracción cuando la norma carece de un
grado mínimo de determinación, de modo que la regla aplicable queda en la práctica al arbitrio
del aplicador del Derecho.
2.4.4. El principio de publicidad
El principio de publicidad tiene un contenido imperativo: las normas
reglamentarias deben ser publicadas en el diario oficial correspondiente para entrar en vigor y
producir efectos jurídicos (arts. 1.5 CC y 131 LPAC).
La publicación se realiza en el boletín oficial que corresponda según el autor de la norma (BOE,
diario autonómico o boletín provincial). Las ediciones
electrónicas de los diarios oficiales tienen los mismos efectos jurídicos que
las ediciones impresas, siempre que se respeten las garantías establecidas por cada
Administración.
3. LOS TITULARES DE LA POTESTAD REGLAMENTARIA
3.1. La Administración General del Estado
La potestad reglamentaria corresponde al Gobierno, conforme al art. 97
CE. La cuestión central es si debe entenderse el término “Gobierno” en sentido
restringido (Consejo de Ministros) o amplio (con inclusión de los demás
órganos que lo integran ex art. 98.1 CE).
El Tribunal Constitucional ha optado por una interpretación amplia:
son titulares de la potestad reglamentaria no solo el Consejo de Ministros, sino
también los ministros, en cuanto miembros del Gobierno (STC 135/1992).
La potestad reglamentaria del Gobierno es originaria y admite desconcentración o atribución
directa a otros órganos, siempre dentro de los límites constitucionales y legales (STC 133/1997).
Esta configuración constitucional se concreta y limita en la Ley 50/1997, del
Gobierno, que identifica los siguientes titulares:
• El presidente del Gobierno, en materias organizativas, mediante real
decreto (creación, modificación y supresión de ministerios y secretarías de Estado).
• El Consejo de Ministros, como titular principal y general, competente
para aprobar los reglamentos de desarrollo y ejecución de las leyes y los reglamentos
independientes necesarios.
• Los ministros y ministras, con una potestad reglamentaria limitada a las
materias propias de su departamento, ejercida mediante orden ministerial. No les
corresponde, como regla general, el desarrollo y ejecución de las leyes, salvo habilitación
legal expresa.
La LPAC (art. 129.4) refuerza la idea de que la habilitación reglamentaria
corresponde preferentemente al Gobierno, y que su atribución directa a
ministros u otros órganos tiene carácter excepcional y debe justificarse en la ley
habilitante. Ambas perspectivas (LG y LPAC) son compatibles y dejan margen al legislador
sectorial.
La jurisprudencia constitucional ha establecido límites claros: no es admisible que una
norma reglamentaria secundaria (como una orden ministerial) regule materias
reservadas a la ley, especialmente en ámbitos sensibles como el derecho penal o
sancionador (STC 24/2004), por vulnerar el art. 25.1 CE y la función de garantía de la
reserva de ley.
Quedan excluidas de la potestad reglamentaria las Comisiones Delegadas del
Gobierno, que solo pueden ejercer funciones administrativas delegadas, pero no dictar
normas reglamentarias (arts. 20.2 y 24.2 LG).
La forma de ejercicio de la potestad reglamentaria en la Administración
General del Estado es:
• Real decreto, para las disposiciones del presidente del Gobierno o del
Consejo de Ministros.
• Orden ministerial, para las disposiciones reglamentarias de los ministros.
En cuanto a la jerarquía, las disposiciones aprobadas por real decreto
prevalecen sobre las órdenes ministeriales (art. 24.2 LG).
3.2. La Administración autonómica
La titularidad de la potestad reglamentaria en las comunidades autónomas y la
determinación de su alcance, así como la decisión sobre si dicha potestad corresponde
originariamente al órgano colegiado de gobierno autonómico y sobre la posibilidad de atribuir
desarrollos reglamentarios a otros órganos, constituyen parte del contenido necesario y
reservado del Estatuto de Autonomía, conforme al art. 147.2 c) CE.
El Tribunal Constitucional ha afirmado que el legislador estatal ordinario
carece de competencia para distribuir o condicionar la potestad reglamentaria dentro de las
comunidades autónomas. En consecuencia, no puede imponerles criterios como los previstos en
el art. 129.4 LPAC, pues ello vulneraría el ámbito estatutario propio de organización institucional
autonómica (STC 55/2018, FJ 5).
Pese a esa autonomía organizativa, las comunidades autónomas han adoptado, de forma
generalizada, un modelo similar al estatal. Lo habitual es que el Estatuto de Autonomía
atribuya la potestad reglamentaria originaria o
general al órgano colegiado de gobierno autonómico, sin excluir que las
leyes autonómicas confieran desarrollos reglamentarios específicos a
consejerías u otros órganos administrativos. Esta atribución estatutaria no debe interpretarse de
manera estricta o excluyente, sino compatible con fórmulas de desconcentración normativa (STC
55/2018).
Los órganos colegiados de gobierno autonómico reciben distintas denominaciones según la
comunidad autónoma (Govern, Consell, Consejo de Gobierno, Gobierno Vasco), pero cumplen
una función equivalente en el ejercicio de la potestad reglamentaria.
Algunos estatutos de autonomía incorporan además determinaciones
materiales o procedimentales relativas a la elaboración de reglamentos, como la exigencia de
valorar el impacto de género de las disposiciones
proyectadas, lo que refuerza el carácter estatutario de esta potestad.
El ejercicio concreto de la potestad reglamentaria autonómica se rige por la
ley autonómica de gobierno, que suele reproducir el esquema básico estatal:
reglamentos aprobados mediante decretos del presidente o decretos del
órgano colegiado de gobierno, y disposiciones reglamentarias dictadas mediante órdenes de
los consejeros y consejeras, dentro del marco fijado por el Estatuto y la ley autonómica
correspondiente.
4. EL PROCEDIMIENTO DE ELABORACIÓN DE LOS REGLAMENTOS
4.1. El encuadramiento competencial de la regulación del procedimiento
El contenido de ese epígrafe puede contemplarse como un caso práctico de las bases
constitucionales del Derecho administrativo a las que nos referimos en el tema 1: en concreto, las
que expresan la distribución de competencias entre el Estado y las comunidades autónomas.
4.1.1. Incertidumbres iniciales
La Constitución atribuye al Estado la competencia exclusiva sobre el procedimiento
administrativo común y sobre las bases del régimen jurídico de las administraciones públicas (art.
149.1.18 CE), lo que plantea la duda de si el procedimiento de elaboración de los reglamentos se
integra en alguno de esos títulos competenciales. La única exigencia constitucional expresa
sobre este procedimiento es de carácter material y se refiere a la audiencia a los ciudadanos en la
elaboración de disposiciones administrativas que les afecten (art. 105 a) CE).
Inicialmente se entendió que la regulación estatal preconstitucional del procedimiento de
elaboración de reglamentos formaba parte del procedimiento administrativo común o de la
legislación básica. Sin embargo, el Tribunal Constitucional rechazó esta interpretación al afirmar
que dicho procedimiento no integra el procedimiento administrativo común (STC 15/1989).
Posteriormente, el Tribunal Constitucional consideró básica la exigencia de recabar dictamen de
un órgano consultivo en la elaboración de reglamentos, no por el dictamen del Consejo de Estado
en sí, sino por las garantías que proporciona un órgano de esa naturaleza. Esta exigencia puede
cumplirse mediante el Consejo de Estado o mediante un órgano consultivo autonómico
equivalente (STC 204/1992), opción seguida por la mayoría de las comunidades autónomas y
recogida actualmente en la Ley Orgánica del Consejo de Estado.
4.1.2. Progresivo estrechamiento del margen autonómico
El legislador estatal fue introduciendo progresivamente regulaciones sobre la audiencia y la
información pública en la elaboración de reglamentos autonómicos, inicialmente de forma
sectorial (consumidores, planificación ecológica y urbanismo), que el Tribunal Constitucional
consideró constitucionales por su conexión con el art. 105 a) CE y con el título estatal sobre
procedimiento administrativo común (art. 149.1.18 CE).
Posteriormente, el Estado dio un salto cualitativo al establecer una regulación transversal del
procedimiento de elaboración normativa mediante la Ley de economía sostenible (2011) y,
después, la LPAC (2015). El Tribunal Constitucional avaló parcialmente estas intervenciones al
reconducirlas al título competencial de las bases del régimen jurídico de las administraciones
públicas, entendiendo que fijaban directrices generales de buena regulación y participación
ciudadana.
No obstante, el Tribunal declaró inconstitucional la aplicación de esa regulación estatal a la
iniciativa legislativa autonómica y anuló la regulación detallada de la planificación normativa y
de la participación ciudadana autonómica, manteniendo solo algunas garantías mínimas (como la
consulta pública previa). Estas normas no fueron anuladas, sino declaradas no aplicables a las
comunidades autónomas.
En consecuencia, no existe un procedimiento común estatal de elaboración de reglamentos
autonómicos, aunque el Estado puede imponer garantías básicas específicas al amparo del
art. 149.1.18 CE. El procedimiento estatal de elaboración de reglamentos sí puede ser regulado
íntegramente por el legislador estatal.
4.2. El procedimiento en la administración general del Estado
El procedimiento de elaboración de reglamentos en la Administración General del Estado se
regula en el art. 26 de la Ley del Gobierno, y se articula como un procedimiento garantista,
estructurado y secuencial, orientado a asegurar la legalidad, calidad normativa y
participación.
El procedimiento se inicia con consultas y estudios previos, destacando la consulta pública
previa obligatoria a través del portal web ministerial, destinada a recabar opiniones sobre los
problemas a resolver, la necesidad y objetivos de la norma y las posibles alternativas. Este trámite
puede omitirse en supuestos tasados (normas organizativas o presupuestarias, escaso impacto
económico, urgencia), debidamente motivados.
Es preceptiva la memoria del análisis de impacto normativo, que evalúa la oportunidad de la
norma, sus alternativas, la adecuación competencial, los impactos económico-presupuestarios,
las cargas administrativas, el impacto de género y climático y las aportaciones recibidas en la
consulta pública.
Durante la tramitación deben recabarse los informes y dictámenes preceptivos, entre ellos el
informe de la Secretaría General Técnica, y, según el contenido, los de órganos como la
Agencia Española de Protección de Datos, el CGPJ, el Consejo Fiscal o las Conferencias
Sectoriales. En determinados supuestos es necesaria la aprobación o informe previo del
Ministerio competente en materia de Hacienda y Administraciones Públicas.
Cuando la norma afecte a derechos o intereses legítimos, se abre el trámite de audiencia e
información pública, con un plazo general mínimo de 15 días hábiles, reducido en caso de
urgencia. La audiencia se dirige a ciudadanos y a organizaciones reconocidas por ley,
destacando el Consejo de Consumidores y Usuarios cuando proceda.
El dictamen del Consejo de Estado es preceptivo para los reglamentos ejecutivos y para los
dictados en desarrollo del Derecho de la Unión Europea o de tratados internacionales; en los
demás casos es facultativo.
Finalmente, la propuesta se examina en la Comisión General de Secretarios de Estado y
Subsecretarios y se aprueba por el Consejo de Ministros. Existe un régimen de tramitación
urgente, que reduce plazos, suprime la consulta pública previa y flexibiliza la emisión de
informes, cuando concurren circunstancias extraordinarias o exigencias del Derecho de la Unión
Europea.
4.3. El procedimiento en la administración autonómica
El procedimiento de elaboración de los reglamentos autonómicos es competencia de las
comunidades autónomas, conforme a sus Estatutos y leyes propias, pero debe ejercerse
respetando la Constitución y la legislación básica estatal.
Como contenido mínimo exigible, la regulación autonómica debe garantizar:
• la audiencia a los ciudadanos afectados (art. 105 CE),
• la sujeción a los principios de buena regulación (art. 129 LPAC),
• la evaluación normativa periódica (art. 130 LPAC),
• la consulta pública previa, sin quedar vinculada al detalle procedimental
del art. 133 LPAC,
• y el dictamen preceptivo del Consejo de Estado o del órgano consultivo
autonómico, en los supuestos legalmente previstos.
El dictamen es preceptivo cuando se trate de reglamentos ejecutivos o de reglamentos
dictados en ejecución o desarrollo de tratados internacionales o del Derecho de la
Unión Europea (arts. 22 y 24 LOCE). En las comunidades que carecen de órgano
consultivo propio (Cantabria y Extremadura), el dictamen corresponde al Consejo de
Estado; en las demás, al órgano consultivo autonómico. Las leyes autonómicas pueden
ampliar los supuestos de dictamen preceptivo o facultativo.
Una vez aprobados, los reglamentos autonómicos deben ser publicados en el diario
oficial correspondiente, publicación que es condición suficiente para su entrada en
vigor y eficacia jurídica (art. 131 LPAC).
La regulación autonómica del procedimiento presenta distintos grados de densidad normativa,
existiendo leyes autonómicas específicas que sistematizan este procedimiento.
5. LA INVALIDEZ DE LOS REGLAMENTOS
5.1. La invalidez y sus consecuencias
5.1.1. La nulidad y sus razones
La infracción de los límites constitucionales y legales del ejercicio de la potestad reglamentaria
determina la nulidad de pleno derecho del reglamento, total o parcial, conforme al art. 47.2
LPAC. Son nulos, en particular, los reglamentos que vulneren la Constitución, las leyes o normas
superiores, regulen materias reservadas a la ley o establezcan retroactividad sancionadora no
favorable o restrictiva de derechos.
A diferencia de los actos administrativos, cuya sanción ordinaria es la anulabilidad, todas las
infracciones de los reglamentos se sancionan con nulidad. Esta opción responde a dos razones
principales.
Desde una perspectiva cuantitativa, el reglamento ilegal tiene un efecto multiplicador, pues
puede aplicarse indefinidamente a una pluralidad indeterminada de situaciones.
Desde una perspectiva cualitativa, un reglamento ilegal desplaza de facto la ley o la
Constitución, produciendo una derogación implícita si no se permite su impugnación en
cualquier momento.
Por ello, el régimen de nulidad de pleno derecho garantiza la primacía de la Constitución y de la
ley y maximiza las posibilidades de control y depuración del ordenamiento frente a disposiciones
generales ilegales.
5.1.2. La flexibilización de la nulidad y sus razones
Aunque el régimen general de los reglamentos es el de nulidad de pleno derecho, la
jurisprudencia ha introducido matizaciones cuando los vicios son procedimentales,
atendiendo a su menor gravedad frente a los vicios sustantivos. El procedimiento es una
garantía, no un fin en sí mismo, y los defectos formales no siempre justifican la sanción máxima
si no generan indefensión ni alteran el contenido del reglamento.
Una línea jurisprudencial minoritaria sostiene que la nulidad por vicios procedimentales debe
aplicarse con prudencia y proporcionalidad, e incluso ha admitido la subsistencia temporal de
la eficacia del reglamento anulado cuando concurren razones cualificadas de interés general,
como la seguridad aérea (STS 1684/2014).
La línea mayoritaria, en cambio, limita la impugnación de los vicios procedimentales al recurso
directo contra el reglamento, excluyéndolos del recurso indirecto, salvo en casos de
incompetencia manifiesta o omisión total y clamorosa del procedimiento (STS 1478/2019).
Esta restricción se justifica en el principio de seguridad jurídica, dado que los defectos
procedimentales no son detectables mediante la mera lectura del reglamento.
Desde una perspectiva sistemática e histórica, el art. 47.2 LPAC no se concibió originariamente
como una cláusula de nulidad general para todo tipo de vicios, sino para supuestos tasados,
fundamentalmente sustantivos y competenciales. De ello se desprende que corresponde a la
doctrina y a la jurisprudencia ponderar los efectos de los vicios procedimentales, sin
automatismos, atendiendo a su relevancia constitucional y material.
5.1.3. Los efectos de los reglamentos nulos
En el Derecho público se ha superado la ficción de que los reglamentos nulos de pleno
derecho
no producen efectos. Aunque sean inválidos, despliegan eficacia normativa mientras no se
declare formalmente su nulidad por el órgano competente. La nulidad requiere siempre una
declaración administrativa o judicial, tras la cual el reglamento queda expulsado del
ordenamiento jurídico y deja de producir efectos hacia el futuro.
La declaración de nulidad puede además determinar el tratamiento de los efectos pasados del
reglamento: cuáles se mantienen, cuáles deben eliminarse y, en su caso, si procede
indemnización. No obstante, los actos firmes dictados al amparo de un reglamento nulo
subsisten como regla general, en aplicación del principio de seguridad jurídica (art. 9.3 CE).
La anulación del reglamento restaura la primacía de la norma superior, pero no exige la
remoción automática de situaciones administrativas consolidadas.
Esta subsistencia de los actos firmes está expresamente prevista en el ordenamiento (arts. 106.4
LPAC, 73 LJCA y 55.1 a) y 66 LOTC).
La excepción se produce cuando el vicio del reglamento se transmite al acto de aplicación, de
modo que este incurre por sí mismo en una causa de nulidad de pleno derecho (por ejemplo,
vulneración de un derecho fundamental). En ese caso, el acto puede ser revisado de oficio en
cualquier momento, incluso si es firme.
La nulidad del reglamento, por tanto, no arrastra automáticamente la nulidad de los actos
dictados en su aplicación, sino solo cuando estos presentan un vicio propio y autónomo.
5.2. El control administrativo
El control administrativo de los reglamentos se articula por dos vías: la revisión de oficio y el
recurso administrativo indirecto.
La revisión de oficio permite a la Administración declarar en cualquier momento la nulidad de
pleno derecho de una disposición administrativa (art. 106.2 LPAC), siempre con dictamen
favorable previo del Consejo de Estado u órgano consultivo autonómico. Los particulares no
tienen derecho a instar esta revisión respecto de reglamentos, a diferencia de lo que ocurre con
los actos administrativos nulos. La declaración de nulidad expulsa la norma del ordenamiento,
puede dar lugar a indemnización por responsabilidad patrimonial, y despliega efectos
retroactivos con el límite de los actos firmes, que subsisten por seguridad jurídica. Si el
procedimiento caduca (seis meses), debe iniciarse de nuevo.
La derogación se diferencia de la nulidad en que solo produce efectos hacia el futuro, mientras
que la nulidad puede afectar al pasado, con el límite indicado.
No existe recurso administrativo directo contra reglamentos. Sí cabe el recurso
administrativo indirecto, interpuesto contra un acto de aplicación del reglamento, alegando la
ilegalidad o inconstitucionalidad de la norma aplicada. Se tramita como un recurso ordinario
(alzada o reposición), con la especialidad de que puede interponerse directamente ante el
órgano que dictó el reglamento cuando el motivo sea exclusivamente su nulidad.
La estimación del recurso indirecto anula el acto impugnado, pero no elimina
automáticamente el reglamento, que sigue formalmente vigente. No obstante, si el recurso se
interpone directamente ante el órgano autor del reglamento y se basa solo en su nulidad, la
estimación debería conllevar también la nulidad de la disposición, si bien para que tenga
efectos generales (erga omnes) sería necesaria su publicación oficial.
El sistema favorece así el control jurisdiccional como vía principal de depuración de los
reglamentos.
5.3. El control judicial
El control judicial de los reglamentos se articula en tres niveles: la inaplicación judicial, la
impugnación contencioso-administrativa directa o indirecta y la cuestión de ilegalidad.
La inaplicación es la reacción judicial más básica frente a un reglamento irregular. Conforme al
art. 6 LOPJ, cualquier juez o tribunal puede no aplicar una disposición reglamentaria contraria a
la Constitución, a la ley o al principio de jerarquía normativa. Esta técnica, conocida como
excepción de ilegalidad, tiene efectos limitados al proceso concreto y no expulsa el
reglamento del ordenamiento, que puede seguir aplicándose en otros procedimientos.
Para una depuración efectiva del ordenamiento actúa la jurisdicción contencioso-
administrativa, que permite la impugnación directa del reglamento (contra la propia
disposición) o la impugnación indirecta (contra un acto de aplicación fundado en la invalidez del
reglamento). Ambas se articulan mediante el recurso contencioso-administrativo, con plazo de
dos meses, computado desde la publicación del reglamento o desde la notificación del acto de
aplicación, respectivamente. La impugnación indirecta se mantiene abierta mientras se dicten
nuevos actos de aplicación.
La estimación del recurso directo produce la anulación del reglamento con efectos erga
omnes, expulsándolo del ordenamiento. La estimación del recurso indirecto tiene efectos
variables según el órgano judicial competente, conforme al art. 27 LJCA:
• Si el órgano es competente también para el recurso directo, puede
declarar la nulidad del reglamento.
• Si no lo es, se limita a anular el acto y debe plantear cuestión de
ilegalidad ante el órgano competente.
• El Tribunal Supremo puede anular directamente cualquier disposición
general sin necesidad de plantear cuestión.
La cuestión de ilegalidad es un mecanismo de cooperación judicial para depurar el
ordenamiento. Solo se plantea tras una sentencia firme estimatoria del recurso indirecto, no
suspende el proceso principal y, si se estima, produce efectos erga omnes. Su desestimación
no afecta a la sentencia firme previa ni al derecho a la tutela judicial efectiva del recurrente.
5.4. El control constitucional
El Tribunal Constitucional no ostenta el monopolio del control de los reglamentos, pero puede
controlar su constitucionalidad en determinados procesos, con un parámetro limitado
exclusivamente a la Constitución (competencias, derechos fundamentales y demás normas
constitucionales). Este control se coordina con el de la jurisdicción contencioso-administrativa
mediante prevalencia o subsidiariedad, según el proceso.
El control constitucional de los reglamentos puede ejercerse por tres vías:
1- Conflicto positivo de competencia.
Puede plantearse frente a reglamentos u otras disposiciones administrativas cuando
exista una controversia competencial entre el Estado y una comunidad autónoma o entre
comunidades. Si hay un proceso contencioso pendiente sobre la misma disposición, este
se suspende, prevaleciendo el control constitucional. La sentencia del Tribunal
Constitucional declara la titularidad de la competencia y puede anular la disposición, con
efectos generales.
2- Impugnación de disposiciones sin fuerza de ley de las comunidades
autónomas (título V LOTC).
Solo puede interponerla el Gobierno y permite controlar cualquier infracción
constitucional, incluida la competencial. Su principal singularidad es la posibilidad de
suspensión automática de la disposición impugnada si así lo solicita el Gobierno, con
efectos generales tras su publicación.
3- Recurso de amparo.
Procede cuando un reglamento o disposición administrativa vulnera derechos
fundamentales (arts. 14 a 29 CE). Están legitimados los afectados, el Defensor del Pueblo
y el Ministerio Fiscal. El amparo tiene carácter subsidiario, pues exige haber agotado
previamente la vía judicial ordinaria. La sentencia puede declarar la nulidad de la
disposición o acto lesivo, fijando el alcance de sus efectos.
En conjunto, el control constitucional de los reglamentos es complementario al contencioso-
administrativo: prevalece en los conflictos competenciales y en las impugnaciones del Gobierno,
y es subsidiario cuando se trata de la protección de derechos fundamentales mediante el
recurso de amparo.

  const clean = s => String(s)

function formatearParrafos(t){
  const raw = String(t ?? "")
    .replace(/\r/g,"")
    .split("\n")
    .map(l => l.trim())
    .filter(Boolean);

  if(!raw.length) return "";

  const connectors = /^(Además|En consecuencia|No obstante|Sin embargo|Asimismo|Por tanto|Por ello|Finalmente|En cambio|De hecho|Ahora bien|Por otro lado|En efecto|Así,|En primer lugar|En segundo lugar)\b/i;

  const paras = [];
  let current = "";

  for(let i=0; i<raw.length; i++){
    const line = raw[i];

    // títulos, listas o epígrafes → nuevo párrafo
    if (/^(\d+(\.\d+)*\.|\–|•|[a-z]\))/.test(line)) {
      if(current) paras.push(current.trim());
      current = line;
      continue;
    }

    // si la línea anterior termina en punto
    // SOLO cortamos si hay conector típico de nuevo párrafo
    if (current && /[.!?]$/.test(current) && connectors.test(line)) {
      paras.push(current.trim());
      current = line;
      continue;
    }

    // unir línea (punto y seguido de PDF)
    current += (current ? " " : "") + line;
  }

  if(current) paras.push(current.trim());

  return paras
    .map(p => `<p>${escapeHtml(p)}</p>`)
    .join("");
}

        const id = mId[1];

        const sinHeader = bloque.replace(/^#ID\s*=\s*[0-9]+(?:\.[0-9]+)*\s*$/m, "").trim();
        const partesQ = sinHeader.split(/\n(?=Q:\s*)/g).map(x=>x.trim()).filter(Boolean);

        const preguntas = [];
        for(const pq of partesQ){
          // ✅ acepta: // [1]  o  // N: 1
          const nMatch = pq.match(/^\/\/\s*(?:N:|\[)\s*([0-9]{1,3})\s*\]?\s*$/m);
          const qMatch = pq.match(/^Q:\s*(.+)$/m);
          if(!qMatch) continue;

          const aMatch = pq.match(/^A\)\s*(.+)$/m);
          const bMatch = pq.match(/^B\)\s*(.+)$/m);
          const cMatch = pq.match(/^C\)\s*(.+)$/m);
          const okMatch = pq.match(/^OK:\s*([ABC])\s*$/m);
          const expMatch = pq.match(/^EXP:\s*([\s\S]+)$/m);

          if(!aMatch || !bMatch || !cMatch || !okMatch) continue;

          const preguntaTxt = qMatch[1].trim();
          const uid = `${id}::${normalizeKey(preguntaTxt)}`;

          preguntas.push({
            __id: id,
            __uid: uid,
            __n: nMatch ? Number(nMatch[1]) : null,
            pregunta: preguntaTxt,
            a: aMatch[1].trim(),
            b: bMatch[1].trim(),
            c: cMatch[1].trim(),
            correcta: okMatch[1].toLowerCase(),
            explicacion: expMatch ? expMatch[1].trim() : ""
          });
        }

        if(!QUIZ[id]) QUIZ[id] = [];
        QUIZ[id].push(...preguntas);
      }
      return QUIZ;
    }

    const QUIZ = parseBanco(BANCO_TEXTO);

    function buildTemaPool(QUIZ){
      const pool = [];
      for(const id of Object.keys(QUIZ || {})){
        const list = QUIZ[id];
        if(Array.isArray(list)) pool.push(...list);
      }
      return pool;
    }
    let TEMA_POOL = buildTemaPool(QUIZ);

    /* =========================
       STORAGE
    ========================= */
    const STORAGE_KEY = "DA_TEMA2_STATS_V1";
    function loadStore(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        if(!raw) return { wrongUids: {}, stats: { ok:0, bad:0, blank:0 } };
        const parsed = JSON.parse(raw);
        return {
          wrongUids: parsed.wrongUids || {},
          stats: parsed.stats || { ok:0, bad:0, blank:0 }
        };
      }catch{
        return { wrongUids: {}, stats: { ok:0, bad:0, blank:0 } };
      }
    }
    function saveStore(){
      try{
        localStorage.setItem(STORAGE_KEY, JSON.stringify(STORE));
      }catch{}
    }
    let STORE = loadStore();

    function markWrong(uid){ STORE.wrongUids[uid] = true; saveStore(); }
    function clearWrong(uid){ delete STORE.wrongUids[uid]; saveStore(); }
    function isWrong(uid){ return !!STORE.wrongUids[uid]; }

    /* =========================
       DOM refs
    ========================= */
    const modalOverlay = document.getElementById("modalOverlay");
    const btnCloseModal = document.getElementById("btnCloseModal");
    const btnNextQuestion = document.getElementById("btnNextQuestion");
    const btnBlank = document.getElementById("btnBlank");

    const modalPill = document.getElementById("modalPill");
    const modalTitle = document.getElementById("modalTitle");
    const modalQuestion = document.getElementById("modalQuestion");
    const modalOptions = document.getElementById("modalOptions");
    const modalFeedback = document.getElementById("modalFeedback");
    const modalFeedbackTitle = document.getElementById("modalFeedbackTitle");
    const modalExplanation = document.getElementById("modalExplanation");
    const modalCounter = document.getElementById("modalCounter");
    const scoreLine = document.getElementById("scoreLine");
    const modalTimer = document.getElementById("modalTimer");

    const btnTemaRandom = document.getElementById("btnTemaRandom");
    const selTemaN = document.getElementById("selTemaN");
    const btnSoloFalladas = document.getElementById("btnSoloFalladas");
    const btnResetStats = document.getElementById("btnResetStats");
    const badgeTemaTotal = document.getElementById("badgeTemaTotal");

    /* =========================
       ESTADO QUIZ
    ========================= */
    let currentMode = "epigrafe";
    let currentId = null;
    let deck = [];
    let idx = 0;
    let currentQ = null;
    let answered = false;

    let ses_ok = 0, ses_bad = 0, ses_blank = 0;

    function computeUNEDGrade(){
      const total = ses_ok + ses_bad + ses_blank;
      const puntos =
        (ses_ok * SCORE_OK) -
        (ses_bad * SCORE_BAD) +
        (ses_blank * SCORE_BLANK);
      return { puntos, total };
    }
    function renderScoreLine(){
      const { puntos, total } = computeUNEDGrade();
      scoreLine.textContent =
        `Aciertos ${ses_ok} · Fallos ${ses_bad} · Blancos ${ses_blank} · Puntos ${puntos.toFixed(2)} (de ${total})`;
    }

    /* =========================
       TIMER
    ========================= */
    let timerStart = 0;
    let timerHandle = null;

    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]] = [a[j],a[i]];
      }
      return a;
    }
    function fmtTime(ms){
      const s = Math.floor(ms/1000);
      const mm = String(Math.floor(s/60)).padStart(2,"0");
      const ss = String(s%60).padStart(2,"0");
      return `${mm}:${ss}`;
    }
    function stopTimer(){
      if(timerHandle){
        clearInterval(timerHandle);
        timerHandle = null;
      }
    }
    function startTimer(){
      stopTimer();
      timerStart = Date.now();
      timerHandle = setInterval(()=>{
        modalTimer.textContent = fmtTime(Date.now() - timerStart);
      }, 250);
    }
    function openModal(){
      modalOverlay.classList.add("show");
      modalOverlay.setAttribute("aria-hidden","false");
      startTimer();
    }
    function closeModal(){
      modalOverlay.classList.remove("show");
      modalOverlay.setAttribute("aria-hidden","true");
      stopTimer();

      currentMode = "epigrafe";
      currentId = null;
      deck = [];
      idx = 0;
      currentQ = null;
      answered = false;

      modalOptions.innerHTML = "";
      modalFeedback.className = "feedback";
      modalFeedback.classList.remove("show");
      modalQuestion.textContent = "—";
      modalCounter.textContent = "0/0";
      modalTimer.textContent = "00:00";
    }

    function setFeedback(kind, title, explanation){
      modalFeedback.classList.remove("ok","bad");
      modalFeedback.classList.add(kind);
      modalFeedbackTitle.textContent = title;
      modalExplanation.textContent = explanation ? explanation : "";
      modalFeedback.classList.add("show");
    }

    /* =========================
       DECK BUILDERS
    ========================= */
    function buildDeckForEpigrafe(id){
      const list = Array.isArray(QUIZ[id]) ? QUIZ[id] : [];
      return shuffle(list);
    }
    function buildDeckForTema(n){
      const pool = TEMA_POOL.slice();
      const barajado = shuffle(pool);
      const wanted = Math.max(1, Math.min(Number(n || 20), barajado.length));
      return barajado.slice(0, wanted);
    }
    function buildDeckForFalladas(){
      const pool = TEMA_POOL.filter(q => isWrong(q.__uid));
      return shuffle(pool);
    }

    function getNextFromDeck(){
      if(!deck.length) return null;
      if(idx >= deck.length){
        if(currentMode === "tema") return null;
        deck = shuffle(deck);
        idx = 0;
      }
      const q = deck[idx];
      idx += 1;
      return q;
    }

    /* =========================
       RENDER PREGUNTA
    ========================= */
    function renderQuestion(){
      const q = getNextFromDeck();
      if(!q){
        alert("Fin del test.");
        closeModal();
        return;
      }

      currentQ = q;
      answered = false;
      modalFeedback.className = "feedback";
      modalFeedback.classList.remove("show");

      modalPill.textContent = q.__id || currentId || "—";
      modalTitle.textContent =
        currentMode === "tema" ? "Modo tema (aleatorio)" :
        currentMode === "falladas" ? "Solo falladas" :
        "Por epígrafe";

      modalQuestion.textContent = q.pregunta;
      modalCounter.textContent = `${Math.min(idx, deck.length)}/${deck.length}`;

      let opts = [
        { label:"A", text:q.a, isCorrect: q.correcta === "a" },
        { label:"B", text:q.b, isCorrect: q.correcta === "b" },
        { label:"C", text:q.c, isCorrect: q.correcta === "c" },
      ];
      opts = shuffle(opts);

      modalOptions.innerHTML = opts.map(o=>`
        <button class="optBtn" type="button" data-correct="${o.isCorrect ? "1" : "0"}">
          <span class="k">${o.label}</span>${escapeHtml(o.text)}
        </button>
      `).join("");

      [...modalOptions.querySelectorAll(".optBtn")].forEach(btn=>{
        btn.addEventListener("click", ()=>{
          if(answered) return;
          answered = true;

          const chosenCorrect = btn.getAttribute("data-correct") === "1";

          if(chosenCorrect){
            ses_ok += 1;
            clearWrong(q.__uid);
            setFeedback("ok", "Correcto ✅", q.explicacion);
          }else{
            ses_bad += 1;
            markWrong(q.__uid);
            const correctLabel = (q.correcta || "").toUpperCase();
            setFeedback("bad", `Incorrecto ❌ (Correcta: ${correctLabel})`, q.explicacion);
          }

          renderScoreLine();
          refreshTemaStats();
        });
      });
    }

    /* =========================
       START MODOS
    ========================= */
    function startQuizForId(id){
      const list = Array.isArray(QUIZ[id]) ? QUIZ[id] : [];
      if(!list.length){
        alert(`No hay preguntas cargadas para el epígrafe ${id}.`);
        return;
      }
      currentMode = "epigrafe";
      currentId = id;
      deck = buildDeckForEpigrafe(id);
      idx = 0;
      ses_ok = 0; ses_bad = 0; ses_blank = 0;
      renderScoreLine();
      openModal();
      renderQuestion();
    }

    function startQuizTema(){
      if(!TEMA_POOL.length){
        alert("No hay preguntas cargadas en el tema todavía.");
        return;
      }
      const n = selTemaN ? Number(selTemaN.value) : 20;
      currentMode = "tema";
      currentId = "TEMA";
      deck = buildDeckForTema(n);
      idx = 0;
      ses_ok = 0; ses_bad = 0; ses_blank = 0;
      renderScoreLine();
      openModal();
      renderQuestion();
    }

    function startQuizFalladas(){
      const d = buildDeckForFalladas();
      if(!d.length){
        alert("No tienes falladas guardadas aún.");
        return;
      }
      currentMode = "falladas";
      currentId = "FALLADAS";
      deck = d;
      idx = 0;
      ses_ok = 0; ses_bad = 0; ses_blank = 0;
      renderScoreLine();
      openModal();
      renderQuestion();
    }

    function blankQuestion(){
      if(answered) return;
      answered = true;
      ses_blank += 1;
      setFeedback("bad", "En blanco ⚪", currentQ ? currentQ.explicacion : "");
      renderScoreLine();
      refreshTemaStats();
    }

    function refreshTemaStats(){
      const total = TEMA_POOL.length;
      const wrongCount = Object.keys(STORE.wrongUids || {}).length;
      if(badgeTemaTotal){
        badgeTemaTotal.textContent = `${total} cargadas · ${wrongCount} falladas guardadas`;
      }
      if(diag){
        diag.innerHTML = `Diagnóstico: <b>OK</b> · Epígrafes detectados: <b>${extraerEncabezados().length}</b> · Preguntas cargadas: <b>${TEMA_POOL.length}</b>`;
      }
    }

    /* =========================
       ✅ RENDER ACORDEÓN EN CASCADA (ÁRBOL)
    ========================= */
    const cont = document.getElementById("contenido");
    cont.innerHTML = "";

    const heads = extraerEncabezados();

    // Construye nodos
    const nodesById = new Map();
    heads.forEach(h=>{
      nodesById.set(h.id, { ...h, children: [] });
    });

    // Enlaza padre-hijo
    const roots = [];
    heads.forEach(h=>{
      const node = nodesById.get(h.id);
      const pid = parentId(h.id);
      if(pid && nodesById.has(pid)){
        nodesById.get(pid).children.push(node);
      }else{
        roots.push(node);
      }
    });

    // Ordena hijos numéricamente (1.10 después de 1.2, etc.)
    function cmpIds(a,b){
      const pa = a.id.split(".").map(Number);
      const pb = b.id.split(".").map(Number);
      const len = Math.max(pa.length, pb.length);
      for(let i=0;i<len;i++){
        const xa = pa[i] ?? -1;
        const xb = pb[i] ?? -1;
        if(xa !== xb) return xa - xb;
      }
      return 0;
    }
    function sortTree(list){
      list.sort(cmpIds);
      list.forEach(n=>sortTree(n.children));
    }
    sortTree(roots);

    // Render recursivo
function renderNode(node){
  let txt = textoPorId(node.id);
  const idea = (IDEAS_CLAVE[node.id] ?? "").toString().trim();
  const quizCount = Array.isArray(QUIZ[node.id]) ? QUIZ[node.id].length : 0;

  const titleNoId = node.titulo.replace(
    new RegExp("^" + node.id.replace(/\./g,"\\.") + "\\.\\s*"),
    ""
  );

  // ✅ QUITA el título repetido al inicio del texto
  txt = quitarTituloRepetidoSeguro(txt, titleNoId);

  const d = document.createElement("details");
  d.open = false;
  d.dataset.id = node.id;

      d.innerHTML = `
        <summary>
          <div class="sumLeft">
            <span class="pill">${escapeHtml(node.id)}</span>
            <span class="sumTitle">${escapeHtml(titleNoId)}</span>
          </div>
          <div class="sumRight" style="display:flex; gap:10px; align-items:center;">
            ${quizCount ? `<span class="badge">${quizCount} preguntas</span>` : `<span class="badge"></span>`}
          </div>
        </summary>

        <div class="inner">
          ${txt ? `<div class="prio"><div class="tag">Texto prioritario</div>${formatearParrafos(txt)}</div>` : ""}
          ${idea ? `<div class="idea"><div class="tag">Idea clave</div>${escapeHtml(idea)}</div>` : ""}

          <div class="rowActions">
            ${quizCount ? `<button class="btn btnPrimary" type="button" data-quiz="${escapeHtml(node.id)}">Pregúntame</button>` : ""}
            <span class="badge">Epígrafe ${escapeHtml(node.id)}</span>
          </div>

          ${quizCount ? `
            <div class="quizBox">
              <div class="tag">Banco (cargado)</div>
              <div style="opacity:.85; font-size:13px">
                Tienes ${quizCount} preguntas en este epígrafe.
              </div>
            </div>
          ` : ""}

          <div class="children" style="margin-top:10px; padding-left:14px; border-left:2px solid rgba(17,24,39,.08)"></div>
        </div>
      `;

      // ✅ Cierre inteligente: deja abierto ancestros + descendientes; cierra lo demás
      d.addEventListener("toggle", () => {
        if(!d.open) return;

        const idActual = d.dataset.id;

        cont.querySelectorAll("details").forEach(other=>{
          if(other === d) return;
          const otherId = other.dataset.id;
          if(!otherId) return;

          const esDescDeActual = esDescendiente(otherId, idActual);
          const esAncestroDeActual = esDescendiente(idActual, otherId);

          if(!esDescDeActual && !esAncestroDeActual){
            other.open = false;
          }
        });
      });

      // Render hijos dentro del padre (cascada real)
      const childrenBox = d.querySelector(".children");
      node.children.forEach(ch=>{
        childrenBox.appendChild(renderNode(ch));
      });

      return d;
    }

    if(!heads.length){
      cont.innerHTML = `
        <div class="prio">
          <div class="tag">No se detectaron epígrafes</div>
          <div style="opacity:.85">
            El detector busca líneas tipo <b>“1. TÍTULO”</b> o <b>“1.1. TÍTULO”</b> (con punto y espacio).<br><br>
            Primeros 300 caracteres del texto:<br><br>
            <code style="white-space:pre-wrap">${escapeHtml(PDF_TEXTO.slice(0,300))}</code>
          </div>
        </div>
      `;
    }else{
      roots.forEach(r=>cont.appendChild(renderNode(r)));
    }

    // Click de botones “Pregúntame”
    cont.addEventListener("click", (e)=>{
      const btn = e.target.closest("button[data-quiz]");
      if(!btn) return;
      const id = btn.getAttribute("data-quiz");
      if(!id) return;
      startQuizForId(id);
    });

    /* =========================
       EVENTOS UI
    ========================= */
    btnCloseModal.addEventListener("click", closeModal);
    modalOverlay.addEventListener("click", (e)=>{
      if(e.target === modalOverlay) closeModal();
    });
    btnNextQuestion.addEventListener("click", renderQuestion);
    btnBlank.addEventListener("click", blankQuestion);

    document.addEventListener("keydown", (e)=>{
      if(!modalOverlay.classList.contains("show")) return;
      if(e.key === "Escape") closeModal();
      if(e.key === "Enter") renderQuestion();
    });

    btnTemaRandom.addEventListener("click", startQuizTema);
    btnSoloFalladas.addEventListener("click", startQuizFalladas);

    btnResetStats.addEventListener("click", ()=>{
      if(!confirm("¿Seguro que quieres borrar falladas y stats guardadas?")) return;
      STORE = { wrongUids: {}, stats: { ok:0, bad:0, blank:0 } };
      saveStore();
      refreshTemaStats();
      alert("Listo: reiniciado.");
    });

    // ✅ Arranque
    refreshTemaStats();
    renderScoreLine();

  } catch (err) {
    showErr("Error fatal: " + (err && err.message ? err.message : String(err)));
    if(diag){
      diag.innerHTML = `Diagnóstico: <b>ERROR</b>`;
    }
  }
});
</script>
