    /* =========================================================

    ========================================================= */
    const PDF_TEXTO = `
Tema 2 Las fuentes legales y supralegales del Derecho administrativo
1. INTRODUCCIÓN
El ordenamiento jurídico se caracteriza por su unidad, compatible con la existencia de una
pluralidad de fuentes del Derecho, que permiten estructurar los distintos poderes, intereses y
niveles de decisión. Las fuentes del Derecho son los cauces de creación y expresión de las
normas jurídicas y constituyen la razón jurídica de su integración en el Derecho positivo.
Las fuentes pueden analizarse desde una perspectiva formal o material.
Desde la perspectiva formal, las fuentes son las formas mediante las que se crean y expresan
las normas (ley, reglamento, tratado, decreto-ley, etc.), siendo posible separar forma y
contenido. Con carácter general, las normas se expresan mediante textos jurídicos, aunque una
misma forma puede utilizarse también para decisiones singulares, que no producen Derecho.
Desde la perspectiva material, las fuentes se identifican por su capacidad de producir normas
jurídicas. Esta perspectiva es decisiva para las fuentes reglamentarias, pero no para las
fuentes legales o supralegales, ya que una ley o un decreto-ley mantienen su rango aunque
contengan mandatos individualizados.
Tradicionalmente se distinguía entre fuentes escritas y publicadas y fuentes no escritas o
reflexivas. Con el tiempo, las primeras han ganado protagonismo y se han diversificado, dando
lugar a categorías como normas con rango de ley y normas con rango reglamentario, que
engloban múltiples modalidades.
En el Derecho administrativo existe un predominio de las fuentes escritas, vinculado a los
principios de legalidad y seguridad jurídica, ya que fuentes como la costumbre, los principios
generales o la jurisprudencia no siempre permiten una adecuada producción normativa.
Otra clasificación relevante distingue entre fuentes estatales y fuentes no estatales, integradas
por el Derecho de la Unión Europea y el Derecho internacional. Aunque se originan en
ordenamientos externos, una vez incorporadas al ordenamiento interno proporcionan normas
aplicables con carácter preferente frente a las internas.
Por razones sistemáticas, el manual distingue entre fuentes legales y supralegales y fuentes
infralegales o reglamentarias. Estas últimas tienen un papel central en el Derecho
administrativo, que se caracteriza además por la utilización simultánea de todas las fuentes
del Derecho, lo que incrementa el riesgo de conflictos normativos.
Este tema aborda de forma acotada las fuentes legales y supralegales desde una perspectiva
jurídico-administrativa, dejando para los temas siguientes el estudio de las fuentes
reglamentarias y de las técnicas de ordenación y resolución de conflictos entre fuentes.
2. LA CONSTITUCIÓN
La Constitución es la norma fundamental y suprema del ordenamiento jurídico. Como norma
fundamental, crea y organiza los poderes del Estado (poderes constituidos), limita el ejercicio
del poder mediante derechos fundamentales, libertades públicas y principios constitucionales, y
fija los fines de la actividad pública. Como norma suprema, es norma de normas y define el
sistema de fuentes, determinando la relevancia y validez de cada una.
La supremacía constitucional se manifiesta en un plano formal y en un plano material.
En el plano formal, la Constitución no puede ser modificada ni derogada por normas distintas
del procedimiento de reforma constitucional. El poder constituyente reside en el pueblo, y
solo mediante los procedimientos previstos puede alterarse la norma suprema, pudiendo incluso
auto-limitarse mediante mayorías cualificadas o procedimientos agravados.
En el plano material, la supremacía implica:
– la obligación general de cumplimiento por ciudadanos y todos los poderes públicos;
– la derogación inmediata de las normas preconstitucionales incompatibles, apreciable por
cualquier juez;
– la inconstitucionalidad de las normas posteriores incompatibles, cuya declaración
corresponde al Tribunal Constitucional;
– la determinación constitucional del sistema de fuentes, de modo que la validez y jerarquía
de las normas deriva de la Constitución y no de normas legales como el Código Civil.
El doble carácter formal y material de la supremacía se refleja en la sujeción de ciudadanos y
poderes públicos a la Constitución, diferenciada de la sujeción al resto del ordenamiento. Esta
supremacía, unida a la unidad del ordenamiento, impone la interpretación conforme a la
Constitución de todas las normas jurídicas
3. LA LEY
3.1. Concepto
Tras la Constitución, la ley es la norma suprema del ordenamiento jurídico, en cuanto expresa
la voluntad popular a través de los órganos titulares de la potestad legislativa, las Cortes
Generales. Por ello se sitúa por encima de las normas adoptadas por otros órganos y constituye
el instrumento normativo central del sistema parlamentario.
En el Estado constitucional de Derecho, la ley no es soberana: la voluntad popular está
subordinada a la Constitución, que actúa como límite interno principal (bloque de la
constitucionalidad). Junto a este límite interno, la ley se encuentra crecientemente condicionada
por límites externos, derivados de la cooperación internacional y de la integración
supranacional, que restringen el margen de decisión del legislador.
Desde el punto de vista formal, es ley todo mandato aprobado por los órganos legislativos
conforme a la Constitución y publicado como tal. Desde el punto de vista material, la ley
contiene normas generales y abstractas. No obstante, la Constitución no exige que la ley sea
general y abstracta: la ley singular o concreta es plenamente válida y goza de igual fuerza
jurídica, siendo su control exclusivo del Tribunal Constitucional.
La distinción entre ley formal y ley material carece de relevancia constitucional respecto a la ley:
tiene solo un significado dogmático. Sirve para indicar que, mediante una ley formal, el
legislador puede asumir decisiones concretas que, en ausencia de esa ley, corresponderían al
poder ejecutivo y quedarían condicionadas por la normativa general vigente.
La ley puede, por tanto, excepcionar o modular regulaciones legales generales para supuestos
concretos, lo que exige necesariamente una norma con rango legal. Asimismo, cuando la ley se
limita a habilitar al Gobierno para regular una materia, se habla de ley meramente formal en un
sentido distinto: no por carecer de valor jurídico, sino porque renuncia a regular
sustantivamente y autoriza el ejercicio de la potestad reglamentaria, fenómeno conocido como
deslegalización, que no es admisible en todos los ámbitos.
3.2. Ley orgánica y ley ordinaria
La ley ordinaria se aprueba, como regla general, por mayoría simple en las Cortes Generales.
La ley orgánica, en cambio, exige un acuerdo reforzado, pues requiere mayoría absoluta del
Congreso en una votación final sobre el conjunto del proyecto. Esta exigencia responde a la
voluntad constitucional de reservar determinadas materias a un consenso político más amplio.
La Constitución delimita la reserva material de ley orgánica mediante dos técnicas.
Primero, la enumeración de categorías generales, como el desarrollo de los derechos
fundamentales y libertades públicas, los Estatutos de Autonomía, el régimen electoral general, la
cesión de competencias a organizaciones internacionales y la transferencia o delegación de
competencias estatales a las comunidades autónomas. Estas categorías deben interpretarse
restrictivamente, al tratarse de una excepción al procedimiento legislativo ordinario.
Segundo, la atribución expresa caso por caso de la forma de ley orgánica a materias
concretas, principalmente relativas a órganos constitucionales o a cuestiones que requieren un
mayor consenso político.
En la práctica, la ley orgánica ha tenido un uso muy extendido, tanto por su percepción como
norma de “mayor peso” como por su efecto de refuerzo de la competencia legislativa estatal,
al excluir la intervención autonómica. Sin embargo, este uso intensivo no ha garantizado una
mayor estabilidad ni consenso, ya que las leyes orgánicas se reforman con frecuencia,
especialmente en materias sensibles.
Desde la perspectiva del sistema de fuentes, se discute si ley orgánica y ley ordinaria son una
misma categoría de ley o dos categorías distintas.
La concepción formal, que atribuiría a la ley orgánica una posición jerárquicamente superior,
debe rechazarse porque conduciría a una petrificación del ordenamiento y permitiría limitar
indebidamente la alternancia democrática.
La concepción procedimental, que reduce la diferencia a un mero requisito de aprobación,
tampoco ha sido plenamente asumida.
El Tribunal Constitucional ha desarrollado una concepción material: la “forma orgánica” es
indisponible, de modo que una ley orgánica solo puede contener materias constitucionalmente
reservadas a ella, salvo que se indique expresamente lo contrario. Mientras el Tribunal no declare
que un precepto carece de carácter orgánico, la regulación contenida en una ley formalmente
orgánica prevalece provisionalmente sobre la ley ordinaria, introduciendo una regla especial
de resolución de conflictos dentro de la categoría legal.
3.3. Otros tipos de leyes
Dentro de la categoría de la ley existen diversas modalidades, tanto orgánicas como ordinarias,
que se diferencian por su función constitucional, no por su rango.
La ley orgánica de Estatuto de Autonomía es la modalidad más singular. Tiene una doble
naturaleza: es una ley orgánica estatal por su forma y procedimiento, y al mismo tiempo la
norma institucional básica del ordenamiento autonómico. Su procedimiento de elaboración
originaria es específico, con participación de representantes del territorio afectado, y su reforma
corresponde al parlamento autonómico, pudiendo requerir referéndum en determinados casos.
Dentro de las leyes ordinarias pueden distinguirse varias modalidades funcionales. Existen leyes
que delegan potestad legislativa al Gobierno (leyes de bases), leyes que establecen las bases
de una materia compartida con las comunidades autónomas (leyes básicas), leyes que
permiten a las comunidades dictar legislación en materias estatales (leyes marco), leyes que
armonizan disposiciones autonómicas cuando lo exige el interés general (leyes de
armonización) y la ley de presupuestos generales, que presenta rasgos propios.
La ley de presupuestos generales del Estado es la modalidad ordinaria más relevante. Su
elaboración corresponde exclusivamente al Gobierno, aunque su aprobación sigue siendo
parlamentaria. Tiene vigencia anual, puede ser prorrogada automáticamente si no se aprueba
a tiempo y no puede crear tributos, aunque sí modificarlos cuando una ley sustantiva lo
autorice. El Tribunal Constitucional ha impuesto límites estrictos a su contenido, para evitar que
se utilice para regular materias ajenas a lo presupuestario.
Como consecuencia de esos límites surge la ley de acompañamiento, una ley ordinaria que se
aprueba junto a la ley de presupuestos y que contiene las medidas fiscales, administrativas y
sociales necesarias para el ejercicio siguiente, pero que no pueden incluirse en aquella por
razones constitucionales.
Finalmente, la potestad legislativa se reparte entre el Estado y las comunidades autónomas
conforme al sistema constitucional de distribución de competencias. Las leyes autonómicas son
auténticas leyes, sometidas al principio de legalidad y a las reservas constitucionales y
estatutarias, y su control corresponde exclusivamente al Tribunal Constitucional.
4. LAS DISPOSICIONES DEL GOBIERNO CON RANGO DE LEY
Aunque la potestad legislativa corresponde principalmente a las Cortes Generales y a los
parlamentos autonómicos, la Constitución permite que el Gobierno dicte disposiciones con
rango de ley en supuestos tasados.
Estos supuestos son tres:
1- delegación previa de las Cortes Generales (legislación delegada),
2- extraordinaria y urgente necesidad (decreto-ley),
3- declaración del estado de alarma (legislación de excepción).
En todos los casos es necesaria la intervención del poder legislativo, ya sea previa
(delegación) o posterior (convalidación o prórroga).
La legislación delegada y la legislación de urgencia existen tanto en el ámbito estatal como en el
autonómico, aplicándose en este último, en esencia, los mismos requisitos.
4.1. El Decreto-Legislativo
Las Cortes Generales pueden delegar en el Gobierno la potestad de dictar normas con rango
de ley sobre materias determinadas (art. 82.1 CE). Se trata de una delegación auténtica de la
potestad legislativa, cuyo resultado tiene rango legal.
La delegación legislativa está sometida a requisitos constitucionales estrictos:
• el único delegatario posible es el Gobierno (no cabe subdelegación),
• debe otorgarse mediante ley,
• ha de ser expresa, para materias concretas y por plazo determinado,
• no puede recaer sobre materias reservadas a ley orgánica.
La delegación caduca si no se ejerce en plazo y se consume con su ejercicio, sin que
pueda reutilizarse. Mientras esté vigente, las Cortes pueden derogarla, y el Gobierno
puede oponerse a iniciativas contrarias a ella (art. 84 CE).
La norma resultante se denomina decreto-legislativo (art. 85 CE), por su origen
gubernamental y su rango legal.
La Constitución prevé dos modalidades:
1- Texto articulado, cuando la delegación se confiere mediante una ley de
bases.
El Gobierno debe desarrollar las bases, principios y criterios fijados por el legislador (art.
82.4 CE).
Las bases no son directamente aplicables y la ley de bases no puede autorizar
retroactividad ni su propia modificación (art. 83 CE).
2- Texto refundido, cuando la delegación tiene por objeto refundar y unificar
textos legales dispersos mediante una ley ordinaria.
El Gobierno puede limitarse a la refundición o también regularizar, aclarar y armonizar
los textos (art. 82.5 CE). Su finalidad es reforzar la seguridad jurídica, no innovar el
ordenamiento.
El decreto-legislativo se tramita conforme al procedimiento de elaboración normativa,
con dictamen preceptivo del Consejo de Estado.
En cuanto al control, el Tribunal Constitucional es competente para controlar su
constitucionalidad, incluidos los límites de la delegación. Además, conforme al art. 82.6
CE y al art. 1 LJCA, la jurisdicción contencioso-administrativa puede controlar los
decretos-legislativos cuando excedan los límites de la delegación (doctrina del ultra
vires), aunque su encaje en el modelo constitucional sigue siendo discutido.
La derogación de un decreto-legislativo requiere siempre otra norma con rango de ley.
4.2. El Decreto-Ley
El decreto-ley es una disposición legislativa provisional que el Gobierno puede dictar en
situaciones de extraordinaria y urgente necesidad (art. 86.1 CE). Es una potestad legislativa
propia, reconocida directamente por la Constitución, sin delegación previa de las Cortes
Generales.
Su eficacia es inicialmente provisional y está sometida a límites estrictos, para evitar que
sustituya a la potestad legislativa parlamentaria y vulnere el principio democrático.
Presupuesto habilitante
Solo puede utilizarse cuando concurra una situación de extraordinaria y urgente necesidad.
No se exige gravedad absoluta ni imprevisibilidad, pero sí que la situación requiera una
respuesta normativa inmediata que no pueda esperar al procedimiento legislativo ordinario.
Debe existir una conexión de sentido entre la situación alegada y las medidas adoptadas.
El Gobierno y el Congreso disponen de un amplio margen de apreciación, pero el Tribunal
Constitucional controla que el uso del decreto-ley no sea arbitrario o abusivo.
Límites materiales
El decreto-ley no puede afectar a:
• el ordenamiento de las instituciones básicas del Estado,
• los derechos, deberes y libertades del Título I,
• el régimen de las Comunidades Autónomas,
• el Derecho electoral general (art. 86.1 CE).
Además, quedan excluidas otras materias por mandato constitucional, como la reforma
constitucional, los presupuestos generales del Estado, el Fondo de Compensación
Interterritorial o la autorización de tratados internacionales.
Convalidación parlamentaria
Tras su publicación, el decreto-ley despliega efectos inmediatos pero provisionales.
El Congreso de los Diputados debe convalidarlo o derogarlo en un plazo máximo de treinta
días, mediante una votación de totalidad (art. 86.2 CE).
Si no hay pronunciamiento, el decreto-ley caduca.
La convalidación transforma su eficacia en indefinida, pero no lo convierte en ley: sigue
siendo un decreto-ley convalidado, fruto de un acto mixto del Gobierno y del Congreso.
El Congreso puede, además, acordar su tramitación como proyecto de ley por el
procedimiento de urgencia (art. 86.3 CE).
Relevancia práctica
El decreto-ley es uno de los instrumentos normativos más utilizados por el Gobierno y
representa una parte muy significativa de la producción normativa con rango de ley.
Los estatutos de autonomía reformados permiten también el uso del decreto-ley autonómico,
con los límites del art. 86 CE y los adicionales que establezca cada estatuto, posibilidad avalada
por el Tribunal Constitucional.
4.3. El Decreto de declaración del estado de alarma
El estado de alarma se declara mediante real decreto del Consejo de Ministros, conforme al
art. 116 CE y a la Ley Orgánica 4/1981 (LOEAES). Se ha utilizado en España en 2010 (huelga de
controladores aéreos) y en 2020 (pandemia de COVID-19).
La jurisprudencia constitucional ha reconocido a este real decreto valor de ley, lo que implica
que su control corresponde exclusivamente al Tribunal Constitucional. Este reconocimiento
se justifica por el contenido y los efectos de las medidas que puede incluir.
El decreto de declaración puede limitar derechos y desplazar temporalmente la legalidad
ordinaria, adoptando medidas como la limitación de la circulación, requisas temporales,
prestaciones personales obligatorias o la intervención u ocupación transitoria de
actividades, con exclusión de los domicilios privados. Por ello, debe fijar ámbito territorial,
duración y efectos, y su vigencia no puede exceder de quince días, salvo prórroga
autorizada expresamente por el Congreso, que puede establecer sus condiciones.
Esta calificación como norma con valor de ley ha sido criticada doctrinalmente, pues la
Constitución distingue claramente entre decretos-leyes, decretos legislativos y el decreto de
declaración del estado de alarma, al que no atribuye expresamente rango legal. Según esta
crítica, la capacidad de desplazar leyes deriva directamente de la Constitución y de la ley
orgánica, sin necesidad de reconocerle valor de ley propio, tratándose de una deslegalización
puntual y temporal.
Si se hubiera considerado de naturaleza reglamentaria, el control de su validez habría
correspondido a la jurisdicción contencioso-administrativa, en particular al Tribunal Supremo.
5. EL DERECHO INTERNACIONAL
La Constitución reconoce como fuente del Derecho interno una fuente típica del Derecho
internacional: el tratado internacional. Su incorporación y aplicación forman parte del sistema
de fuentes del ordenamiento jurídico español.
No obstante, la influencia del Derecho internacional no se limita a los tratados. La progresiva
densificación de las organizaciones y organismos internacionales genera reglas y estándares
comunes que los Estados deben incorporar o cuya incorporación resulta conveniente,
influyendo así en la actuación interna de los poderes públicos.
5.1. Los tratados internacionales
5.1.1. Regulación
El tratado internacional se concibe desde una doble perspectiva:
1- Como fuente del Derecho internacional, regulada por la Convención de
Viena de 1969 y la Convención de Viena de 1986, ambas ratificadas por España.
2- Como fuente externa integrada en el ordenamiento español, regulada
en los arts. 56, 63.2 y 93 a 96 CE y en la Ley 25/2014, de Tratados y otros Acuerdos
Internacionales (LTAI), que ordena su celebración, publicación, ejecución, modificación y
denuncia.
Los tratados válidamente celebrados y publicados forman parte del ordenamiento
interno (art. 96.1 CE), producen efectos desde la fecha prevista o desde su entrada en
vigor y vinculan a todos los poderes públicos. Son, por regla general, directamente
aplicables (self-executing), salvo que el propio tratado exija desarrollo normativo interno.
La ejecución corresponde al Estado, a las comunidades autónomas o a Ceuta y Melilla
según sus competencias.
La Constitución establece distintos requisitos de autorización:
• Ley orgánica para los tratados que atribuyan competencias a
organizaciones internacionales (art. 93 CE).
• Ley ordinaria para los tratados políticos, militares, que afecten a derechos
fundamentales, a la integridad territorial, a obligaciones financieras o que exijan
modificación legal (art. 94.1 CE).
• Comunicación a las Cortes para los demás tratados (art. 94.2 CE).
En cuanto a su posición en el sistema de fuentes, los tratados se sitúan por debajo de
la Constitución y por encima de la ley:
• No pueden contradecir la Constitución (art. 95 CE).
• Prevalecen sobre la ley y solo pueden ser modificados o denunciados
conforme al propio tratado o al Derecho internacional (art. 96.1 CE y art. 31 LTAI).
Los tratados sobre derechos humanos tienen una relevancia interpretativa especial: los
derechos fundamentales se interpretan conforme a ellos (art. 10.2 CE).
Finalmente, los tratados se interpretan conforme al Derecho internacional, en particular según
los arts. 31 a 33 de la Convención de Viena, el propio tratado y, en su caso, las normas de la
organización internacional correspondiente (art. 35 LTAI).
5.1.2. Relevancia en el ámbito jurídico-administrativo
En el Derecho administrativo, los tratados internacionales tienen un protagonismo menor
que otras fuentes, pero resultan especialmente relevantes en determinados ámbitos.
Los más importantes son los elaborados en el Consejo de Europa, organización orientada al
fortalecimiento de la democracia y el Estado de Derecho. Destaca el Convenio Europeo de
Derechos Humanos (CEDH, 1950), ratificado por España en 1979, cuya importancia deriva tanto
de su contenido como de la jurisprudencia del Tribunal Europeo de Derechos Humanos
(TEDH), interpretada de forma evolutiva.
La jurisprudencia del TEDH ha tenido un impacto directo en el Derecho administrativo, en
especial:
• La extensión de las garantías del art. 6 CEDH (derecho a un proceso
justo) al procedimiento sancionador administrativo.
• La ampliación del alcance del derecho a la vida privada y familiar a
ámbitos como el medio ambiente, la ordenación del territorio, la investigación policial
y la extranjería.
El Tribunal Constitucional y el Tribunal Supremo utilizan de forma intensa la
jurisprudencia del TEDH. Es especialmente relevante la STEDH Saquetti Iglesias c.
España (2020), que exigió la doble instancia judicial en materia sancionadora
administrativa.
Otros tratados relevantes del Consejo de Europa son la Carta Europea de la Autonomía
Local (1985) y la Carta Europea de Lenguas Regionales o Minoritarias (1992), esta
última con un sistema de control no judicial mediante informes periódicos de expertos.
Fuera del Consejo de Europa, destacan los tratados sobre derechos humanos y medio
ambiente, en particular el Convenio de Aarhus (1998), ratificado por España y por la Unión
Europea, que dio lugar a la Ley 27/2006 sobre acceso a la información, participación pública y
acceso a la justicia en materia ambiental.
5.2. Otras vías de recepción del Derecho internacional
Al margen de los tratados internacionales, el Derecho administrativo recibe de forma creciente
normas procedentes de organizaciones y organismos internacionales distintos de la Unión
Europea. Se trata, en muchos casos, de reglas técnicas, directrices o guías elaboradas por
expertos internacionales, que pueden incorporarse al Derecho interno como Derecho vinculante
o como soft law. Este fenómeno ha sido descrito doctrinalmente como una manifestación de un
Derecho administrativo global.
Dado que estas normas no adoptan la forma de tratados internacionales, su incorporación al
ordenamiento interno se produce a través de mecanismos específicos de recepción previstos
en normas internas.
Un primer ejemplo es el de las directrices operativas en el ámbito del transporte aéreo,
reguladas por el Real Decreto-ley 14/2022. Estas directrices proceden inicialmente de la Unión
Europea o de organizaciones internacionales y son adaptadas al contexto español por el Comité
Español de Facilitación del Transporte Aéreo, que recomienda su adopción a la Agencia Estatal
de Seguridad Aérea. En principio tienen carácter recomendatorio, pero pueden adquirir carácter
obligatorio mediante orden ministerial. De este modo, normas inicialmente no vinculantes
pueden transformarse en disposiciones obligatorias.
Un segundo ejemplo lo constituyen las guías elaboradas por organismos internacionales en
materia de mercados de valores. Conforme a la Ley 6/2023, la Comisión Nacional del Mercado
de Valores puede asumir, desarrollar o adaptar estas guías y aplicarlas como soft law interno,
utilizando la técnica del comply or explain.
Ambos supuestos reflejan la transnacionalización del Derecho administrativo y la creciente
relevancia de normas internacionales de carácter técnico en la actuación administrativa interna.
6. LAS NORMAS DE ORIGEN PRIVADO
6.1. Características generales del Derecho de la Unión Europea
La Unión Europea es una organización supranacional, dotada de un ordenamiento jurídico
propio, con sistema institucional, normativo y jurisdiccional autónomo. El Derecho de la Unión no
es una fuente del Derecho interno, sino un ordenamiento independiente, cuyas normas se
integran en los ordenamientos nacionales conforme a principios comunes.
El sistema de fuentes distingue entre Derecho primario y Derecho secundario. El Derecho
primario está integrado por los Tratados constitutivos (TUE y TFUE), la Carta de Derechos
Fundamentales de la Unión Europea, los tratados de adhesión y los principios generales del
Derecho de la Unión, deducidos por el Tribunal de Justicia. Este conjunto tiene naturaleza cuasi
constitucional y constituye la base del sistema jurídico de la Unión.
La modificación del Derecho primario es compleja, pues exige la intervención de los Estados
miembros conforme a sus normas constitucionales; en España, con carácter general, mediante
ley orgánica cuando hay cesión de competencias.
El Derecho secundario está formado por los actos jurídicos adoptados por las instituciones de
la Unión, distinguiéndose entre actos vinculantes (reglamentos, directivas y decisiones) y no
vinculantes (recomendaciones y dictámenes).
La singularidad del Derecho de la Unión frente al Derecho internacional clásico reside en dos
principios fundamentales: efecto directo y primacía. Las normas de la Unión, por regla general,
son directamente aplicables, sin necesidad de acto interno de recepción, y prevalecen sobre
cualquier norma nacional incompatible, incluso de rango legal. Las autoridades nacionales deben
inaplicar la norma interna contraria y no pueden cuestionar la validez del Derecho de la Unión,
que solo puede ser controlada por el Tribunal de Justicia.
El sistema se completa con un orden jurisdiccional propio, encabezado por el Tribunal de
Justicia de la Unión Europea, al que corresponde la interpretación definitiva y el control de validez
del Derecho de la Unión. Los órganos judiciales nacionales deben colaborar mediante el
procedimiento prejudicial.
Los Estados miembros están obligados a garantizar la efectividad del Derecho de la Unión y a
establecer mecanismos de tutela judicial efectiva en los ámbitos cubiertos por este
ordenamiento.
6.2. Modalidades de producción normativa
La Unión Europea dispone de instrumentos normativos vinculantes y no vinculantes para
regular la conducta de los Estados miembros y de los particulares. Entre los actos vinculantes
se encuentran el reglamento, la directiva y la decisión (cuando tiene como destinatarios a todos
los Estados miembros). Entre los no vinculantes figuran las orientaciones generales, las
recomendaciones y otros instrumentos de soft law.
A través de estos instrumentos se articulan tres modalidades de regulación: legislación
uniforme, legislación armonizada y soft law. En este ámbito se examinan las dos primeras.
La legislación uniforme persigue la aplicación directa y homogénea del Derecho de la Unión en
todos los Estados miembros, sin necesidad de actos nacionales de transposición. La legislación
armonizada, en cambio, fija objetivos comunes que deben alcanzarse mediante la adaptación de
los ordenamientos internos de los Estados miembros.
Tanto la legislación uniforme como la armonizada requieren la intervención de las instituciones
legislativas de la Unión, esto es, el Parlamento Europeo, como órgano de representación de
los ciudadanos, y el Consejo, como órgano representativo de los Estados miembros, actuando
conforme al procedimiento legislativo ordinario o a alguno de los procedimientos legislativos
especiales previstos en los Tratados.
6.1.1. La legislación uniforme: el reglamento
La legislación uniforme es la modalidad de regulación más intensa de la Unión Europea, pues
desplaza y sustituye a la legislación nacional existente sobre la misma materia. Su instrumento
jurídico es el reglamento, definido en el art. 288 TFUE como un acto de alcance general,
obligatorio en todos sus elementos y directamente aplicable en cada Estado miembro.
El reglamento no requiere actos nacionales de recepción para ser eficaz y exigible, lo que evita
problemas de incorrecta transposición. Cualquier actuación estatal que pretenda condicionar su
efectividad es incompatible con el Derecho de la Unión. No obstante, puede prever medidas
nacionales de ejecución de carácter organizativo o procedimental. Se publica en el Diario
Oficial de la Unión Europea y entra en vigor simultáneamente en todos los Estados miembros.
Aunque funcionalmente equivale a una ley, la denominación de “ley” se evita por razones
políticas. Tras el Tratado de Lisboa, se avanza en la distinción entre función legislativa y
ejecutiva, atribuyendo la primera al Parlamento Europeo y al Consejo y la segunda, en general,
a la Comisión, que también puede dictar actos delegados para completar o modificar
elementos no esenciales del acto legislativo.
6.1.2. La legislación armonizada: la directiva
La legislación armonizada es la técnica mediante la cual la Unión Europea aproxima las
legislaciones nacionales, sin sustituirlas por una normativa uniforme. Su ámbito principal es el
mercado interior (art. 114 TFUE), aunque también se emplea en materias como la cooperación
judicial y la política social. El instrumento jurídico utilizado es la directiva.
Según el art. 288 TFUE, la directiva obliga al Estado miembro en cuanto al resultado, dejando
a las autoridades nacionales la elección de la forma y los medios. A diferencia del reglamento,
no es directamente aplicable y requiere, por regla general, transposición al ordenamiento
interno. La armonización permite la subsistencia de legislaciones nacionales distintas, pero
convergentes en sus resultados.
Aunque inicialmente las directivas contenían regulaciones básicas o de mínimos, su nivel de
detalle ha aumentado progresivamente, reduciendo el margen de configuración de los Estados
miembros. No obstante, sigue siendo esencial su carácter de obligación de resultado.
La directiva impone a los Estados tres obligaciones: crear nuevas normas, modificar las
existentes o abstenerse de adoptar normas incompatibles, incluso durante el plazo de
transposición. El cumplimiento exige una incorporación efectiva, que permita a los particulares
ejercer realmente los derechos reconocidos, no bastando una mera compatibilidad formal.
Cuando una directiva contiene obligaciones claras, precisas e incondicionales, y el Estado no
la ha transpuesto en plazo o lo ha hecho incorrectamente, puede desplegar efecto directo
vertical, permitiendo a los particulares invocarla frente a los poderes públicos, pero nunca frente
a otros particulares ni por el Estado contra ellos.
7. LA COSTUMBRE
La costumbre es la primera fuente supletoria del Derecho escrito (art. 1 CC). Para que exista
como fuente jurídica requiere dos elementos:
a) un elemento objetivo, consistente en una práctica duradera y reiterada, y
b) un elemento subjetivo, la convicción de obligatoriedad jurídica (opinio iuris).
Solo rige en defecto de norma escrita, ya sea praeter legem o secundum legem.
En el Derecho administrativo, el espacio de la costumbre es muy reducido. La complejidad de
las relaciones administrativas, la densidad normativa y la exigencia de seguridad jurídica
dificultan su formación. Además, existen límites estructurales que prácticamente la excluyen.
En primer lugar, las reservas de ley (constitucionales o legales, a favor de la ley o del reglamento)
impiden la utilización de la costumbre como fuente supletoria. Así ocurre, por ejemplo, en materia
sancionadora, donde el art. 25.1 CE exige Derecho escrito, o en el régimen de subvenciones,
reservado a norma reglamentaria. La costumbre no puede fundamentar potestades ni sanciones
administrativas.
En segundo lugar, el silencio de la ley en Derecho administrativo no equivale necesariamente a
una laguna. A menudo refleja una opción consciente del legislador, ya sea para no atribuir
potestades a la Administración o para dejarle un margen de apreciación. En ningún caso la
Administración puede basar sus competencias en la costumbre, sino únicamente en la ley o el
reglamento.
Por estas razones, la costumbre solo opera de forma residual en el Derecho administrativo, por
ejemplo en aspectos organizativos menores, como el funcionamiento de órganos colegiados.
Distinta es la remisión expresa del Derecho positivo a la costumbre, que le reconoce un
espacio propio de eficacia. Estos supuestos se concentran principalmente en el ámbito local:
– el concejo abierto, cuyo funcionamiento se ajusta a usos y costumbres locales;
– el aprovechamiento de bienes comunales, conforme a normas consuetudinarias;
– y las comunidades de usuarios de aguas, donde la costumbre regula determinados aspectos
internos.
8. LOS PRINCIPIOS GENERALES DEL DERECHO
El Derecho no se agota en las fuentes escritas ni en la costumbre. Todo ordenamiento jurídico
necesita el complemento de los principios generales del Derecho, que actúan como elementos
estructurales del sistema jurídico.
El art. 1.1 del Código Civil reconoce expresamente a los principios generales del Derecho como
fuente del ordenamiento jurídico, y el art. 1.4 CC define su función: se aplican en defecto de
ley o costumbre, sin perjuicio de su carácter informador del ordenamiento jurídico en su
conjunto.
De este precepto se derivan dos funciones esenciales.
En primer lugar, una función supletoria, pues los principios generales permiten resolver los
casos en los que no existe norma escrita ni costumbre aplicable.
En segundo lugar, una función interpretativa o informadora, ya que orientan la interpretación y
aplicación de las normas jurídicas existentes.
El texto pone de relieve que el estatus básico de los principios generales del Derecho, como
fuente supletoria e informadora, se transforma radicalmente cuando esos principios se
positivizan, es decir, cuando se incorporan a la Constitución o a la ley. En ese caso dejan de
actuar como fuente supletoria y pasan a integrarse plenamente en el sistema normativo con
fuerza jurídica propia.
Por ello, el estudio de los principios generales del Derecho exige distinguir entre dos estatus
diferenciados:
– el de los principios no positivizados, aplicables en defecto de ley o costumbre y con función
informadora,
– y el de los principios positivizados, que se convierten en auténticas normas jurídicas con el
rango que les otorgue su incorporación constitucional o legal.
8.1. El estatuto básico de los principios generales del Derecho
8.1.1. Caracterización
Los principios generales del Derecho no positivizados presentan dificultades específicas
derivadas de su carácter no escrito, siendo la primera de ellas su correcta caracterización. No
todo lo que se denomina “principio” en el lenguaje jurídico constituye un principio general del
Derecho.
No lo son los conceptos jurídicos indeterminados, como el mérito y la capacidad en el acceso
a la función pública (art. 103.3 CE), ya que requieren concreción legislativa y carecen de
autonomía normativa. Tampoco lo son las meras reflexiones, criterios interpretativos o reglas
técnicas de aplicación del Derecho.
La clave definitoria se encuentra en el art. 1.4 CC: para ser principio general del Derecho debe
tener capacidad supletoria, es decir, poder aplicarse en defecto de ley o costumbre, lo que
exige que posea contenido regulador propio y aptitud para integrar lagunas del ordenamiento
jurídico.
En cuanto a su fundamento, el ordenamiento jurídico español no acoge una concepción
iusnaturalista. Los principios generales del Derecho no se conciben como ideas externas de
justicia, sino como criterios jurídicos internos que informan e inspiran el ordenamiento, lo
que refleja una concepción institucionalista y objetivada de los mismos.
La generalidad de los principios generales del Derecho no implica necesariamente aplicación
transversal a todo el ordenamiento, sino abstracción y aplicabilidad a una pluralidad
indeterminada de supuestos. Por ello, existen principios de alcance general (buena fe, igualdad) y
principios sectoriales, como el de proporcionalidad o el non bis in idem, propios del Derecho
público o del Derecho administrativo sancionador.
Cuanto mayor es el grado de abstracción del principio, mayor es su ámbito de aplicación, pero
menor su grado de concreción.
8.1.2. Identificación
La identificación de los principios generales del Derecho constituye una dificultad esencial
derivada de su carácter no escrito. Aunque se les reconozca como fuente autónoma, necesitan
ser formulados o reconocidos por un agente externo, principalmente la jurisprudencia y la
doctrina.
La mera invocación retórica de una idea como “principio” no basta para dotarla de contenido
normativo autónomo. Un principio general solo existe jurídicamente cuando su existencia,
contenido y efectos han sido reconocidos y delimitados por la jurisprudencia. Hasta ese
momento, su carácter puede ser discutido, como ocurre con nociones controvertidas como la
conservación de los actos o la irrevocabilidad de los actos favorables.
La función supletoria de los principios generales del Derecho está sometida a las mismas
limitaciones que la costumbre: no pueden utilizarse para integrar lagunas en materias sujetas a
reserva constitucional o legal de ley.
Aunque el Código Civil les atribuye una función supletoria e informadora del ordenamiento, su
relevancia práctica depende de varios factores:
– el margen interpretativo reconocido a jueces y tribunales;
– la concepción judicial del Derecho (aplicación estricta frente a creación o descubrimiento);
– la tradición histórica de cada rama jurídica.
En algunos ordenamientos, como el francés o el alemán, el Derecho administrativo se desarrolló
ampliamente a partir de principios jurisprudenciales. En España, sin embargo, ha predominado
históricamente la codificación legislativa, lo que ha reducido el protagonismo creador de la
jurisprudencia en este ámbito.
Finalmente, el Derecho escrito español tiene una alta capacidad de absorción de principios
generales: muchos han sido incorporados a la Constitución de 1978 y a leyes administrativas
posteriores. Esa incorporación los transforma en principios positivizados, que pasan a tener el
rango normativo de la disposición que los contiene.
8.1.3. Función
Los principios generales del Derecho no positivizados cumplen una función supletoria e
informadora del ordenamiento. Pueden aplicarse para resolver un litigio cuando no exista una
norma escrita aplicable, pero no tienen capacidad para anular normas escritas, sean legales
o reglamentarias.
De acuerdo con el art. 103.1 CE, la Administración actúa con pleno sometimiento a la ley y al
Derecho, lo que implica que su actuación debe respetar no solo las normas escritas, sino
también los principios generales del Derecho. En consecuencia, una actuación administrativa
puede ser anulada por infringir un principio general, y el control jurisdiccional de la legalidad
administrativa (art. 106.1 CE) incluye también el respeto de dichos principios.
Esta función adquiere especial relevancia en los ámbitos regidos por la discrecionalidad
administrativa, donde la escasa o baja densidad normativa concede a la Administración un
amplio margen de decisión. Los principios generales actúan entonces como límites jurídicos
frente a la arbitrariedad, permitiendo el control de la actuación administrativa incluso en
espacios discrecionales mediante principios como igualdad, proporcionalidad, seguridad jurídica
o buena administración.
Antes de la Constitución de 1978, los principios generales fueron el instrumento esencial para
combatir las inmunidades del poder en el Derecho administrativo.
Desde el punto de vista teórico, los principios se diferencian de las reglas:
– las reglas imponen conductas concretas y se aplican por subsunción;
– los principios son normas abiertas que no predeterminan una única solución y se aplican
mediante ponderación (cuando entran en conflicto) o optimización (cuando no existen
principios contrapuestos).
8.2. El estatuto de los principios generales del Derecho positivizados
La positivización de los principios generales del Derecho produce dos efectos esenciales. En
primer lugar, facilita su identificación e invocación, al quedar recogidos en normas escritas. En
segundo lugar, altera su naturaleza jurídica: dejan de ser principios supletorios y pasan a tener
el rango de la norma que los incorpora (Constitución o ley).
Los principios constitucionalizados vinculan al legislador y pueden servir como parámetro de
control de constitucionalidad de las leyes, mientras que los principios positivizados en la ley
limitan la potestad reglamentaria y permiten el control de legalidad de los reglamentos.
La Constitución incorpora numerosos principios generales, entre ellos los valores superiores del
art. 1.1 CE, los principios estructurales del art. 2 CE y los valores del art. 10.1 CE. En el ámbito
administrativo destacan, entre otros, los principios de legalidad, jerarquía normativa, seguridad
jurídica, responsabilidad, interdicción de la arbitrariedad y los principios de actuación
administrativa del art. 103.1 CE, así como el principio de estabilidad presupuestaria (art. 135
CE).
Los principios rectores de la política económica y social (arts. 39–52 CE) tienen un estatuto
distinto: no son fuente directa de Derecho, sino mandatos al legislador, y solo pueden
alegarse ante los tribunales conforme a las leyes que los desarrollen (art. 53.3 CE).
Finalmente, el legislador administrativo ha positivizado numerosos principios, especialmente en la
LRJSP, que recoge una amplia enumeración de principios que rigen la actuación administrativa,
como eficacia, eficiencia, buena fe, confianza legítima, transparencia, responsabilidad y
cooperación interadministrativa, dotándolos de plena eficacia jurídica.
9. LA JURISPRUDENCIA
9.1. Naturaleza
La jurisprudencia se entiende como el conjunto de resoluciones dictadas por los órganos
jurisdiccionales. El art. 1.6 del Código Civil le atribuye un carácter complementario, no
formalmente creador de Derecho, al señalar que complementa el ordenamiento jurídico
mediante la doctrina reiterada del Tribunal Supremo al interpretar y aplicar la ley, la costumbre y
los principios generales del Derecho.
De este precepto se extraen dos ideas clave. En primer lugar, que la jurisprudencia no es
reconocida expresamente como fuente formal, aunque el legislador admite su relevancia
normativa, superando la visión clásica del juez como mero aplicador automático de la ley. En
segundo lugar, que no toda resolución judicial genera jurisprudencia, sino solo aquella que
constituye doctrina reiterada, lo que obliga a distinguir entre jurisprudencia en sentido amplio y
doctrina jurisprudencial con efectos jurídicos relevantes.
En la práctica, la función jurisdiccional no se limita a aplicar normas, sino que implica
interpretarlas, integrarlas y concretarlas, adaptándolas a la realidad social y resolviendo
lagunas del ordenamiento. Por ello, existen criterios de creación jurisprudencial que operan de
hecho como normas jurídicas, aunque no provengan de fuentes formales.
Finalmente, el art. 1.6 CC resulta insuficiente y desfasado, pues no refleja la complejidad actual
del sistema ni la pluralidad de órganos que hoy producen jurisprudencia con efectos relevantes,
ni los mecanismos específicos de formación de doctrina, especialmente en el orden contencioso-
administrativo.
9.2. Pluralidad de jurisprudencias
El sistema de fuentes no se agota en la jurisprudencia del Tribunal Supremo a la que alude el art.
1.6 del Código Civil, sino que en el ordenamiento español coexisten varias jurisprudencias con
relevancia normativa.
En primer lugar, destaca la jurisprudencia del Tribunal de Justicia de la Unión Europea
(TJUE). Sus sentencias vinculan a todos los poderes públicos de los Estados miembros y
producen efectos ex tunc. Las normas de la Unión así interpretadas gozan de primacía, por lo
que los órganos judiciales nacionales deben dejar inaplicadas las normas internas
incompatibles. Los jueces nacionales están obligados a aplicar el Derecho de la Unión conforme
a la jurisprudencia del TJUE (art. 4 bis LOPJ) y pueden —y en ciertos casos deben— plantear
cuestiones prejudiciales. El apartamiento de esta jurisprudencia puede fundamentar un recurso
de casación.
En segundo lugar, la jurisprudencia del Tribunal Europeo de Derechos Humanos (TEDH)
produce un efecto de cosa interpretada respecto del Convenio Europeo de Derechos Humanos,
que forma parte del ordenamiento interno. Además, es criterio obligatorio de interpretación de
los derechos fundamentales constitucionales equivalentes (art. 10.2 CE). Sus sentencias pueden,
asimismo, justificar un recurso de revisión contra resoluciones judiciales firmes cuando se haya
producido una vulneración grave y persistente de derechos.
En tercer lugar, la jurisprudencia del Tribunal Constitucional ocupa una posición central. Sus
sentencias tienen valor de cosa juzgada, efectos generales y vinculan a todos los poderes
públicos. Los órganos judiciales deben interpretar y aplicar las leyes conforme a la doctrina
constitucional (art. 5.1 LOPJ), y la jurisprudencia judicial previa queda corregida por la doctrina
del Tribunal Constitucional (art. 40.2 LOTC).
Todas estas jurisprudencias comparten un rasgo esencial: su publicación oficial, garantía de
seguridad jurídica.
9.3. Formación de jurisprudencia en el orden contencioso-administrativo
El art. 1.6 del Código Civil atribuye eficacia complementaria del ordenamiento jurídico a la
doctrina reiterada del Tribunal Supremo, pero esta formulación clásica resulta hoy insuficiente
para explicar cómo se forma la jurisprudencia relevante en el orden contencioso-administrativo.
Tradicionalmente, el criterio de la reiteración servía para distinguir entre resoluciones aisladas y
una línea jurisprudencial consolidada. Sin embargo, este criterio era impreciso y poco adecuado
para garantizar seguridad jurídica. Por ello, el legislador ha ido formalizando progresivamente
los mecanismos de formación de jurisprudencia.
Desde la reforma de 2015, el instrumento central es el recurso de casación, que deja de
funcionar como una tercera instancia y pasa a cumplir una función esencialmente nomofiláctica:
asegurar la interpretación uniforme del Derecho estatal, autonómico y de la Unión Europea. Para
su admisión no basta con alegar una infracción jurídica, sino que es imprescindible que concurra
interés casacional objetivo para la formación de jurisprudencia.
Este interés existe, entre otros supuestos, cuando hay ausencia de jurisprudencia,
interpretaciones contradictorias entre órganos judiciales o apartamiento deliberado de la
jurisprudencia existente. El auto de admisión delimita las cuestiones jurídicas y las normas a
interpretar, y la sentencia de casación fija la interpretación que debe considerarse correcta.
Como consecuencia, la jurisprudencia formada a través del recurso de casación ya no necesita
reiteración para cumplir su función, pues la seguridad jurídica se garantiza mediante un
procedimiento reflexivo, contradictorio y transparente.
Además, el sistema se completa con los recursos de casación autonómica, atribuidos a los
Tribunales Superiores de Justicia, que fijan jurisprudencia sobre normas emanadas de las
comunidades autónomas.
Aunque la ley no atribuye expresamente eficacia vinculante a la jurisprudencia resultante de la
casación, el diseño del sistema está orientado a asegurar su efectividad práctica. La ausencia de
vinculación formal responde a cautelas sobre la independencia judicial, si bien el Tribunal
Constitucional ha admitido que una vinculación legal de la jurisprudencia no sería en sí misma
inconstitucional.

    function escapeHtml(s){

      return cleaned

      const lines = String(PDF_TEXTO).replace(/\r/g,"").split("\n");
      const out = [];
      for(const l of lines){

      }

      const full = String(PDF_TEXTO);
      const m = full.match(reStart);
      if(!m) return "";
      const startIdx = full.indexOf(m[0]) + m[0].length;
      const rest = full.slice(startIdx);
      const nextIdx = rest.search(/\n\s*\d+(?:\.\d+)*\.\s+/);
      const chunk = (nextIdx === -1 ? rest : rest.slice(0, nextIdx)).trim();
      return chunk;
    }

    function parseBanco(texto){
      const t = String(texto || "").replace(/\r/g, "");
      const bloques = t.split(/\n(?=#ID\s*=\s*)/g).map(x=>x.trim()).filter(Boolean);
      const QUIZ = {};
      for(const bloque of bloques){
        const mId = bloque.match(/^#ID\s*=\s*([0-9]+(?:\.[0-9]+)*)\s*$/m);
        if(!mId) continue;
        const id = mId[1];

        const sinHeader = bloque.replace(/^#ID\s*=\s*[0-9]+(?:\.[0-9]+)*\s*$/m, "").trim();
        const partesQ = sinHeader.split(/\n(?=Q:\s*)/g).map(x=>x.trim()).filter(Boolean);

        const preguntas = [];
        for(const pq of partesQ){
          // ✅ acepta: // [1]  o  // N: 1
          const nMatch = pq.match(/^\/\/\s*(?:N:|\[)\s*([0-9]{1,3})\s*\]?\s*$/m);
          const qMatch = pq.match(/^Q:\s*(.+)$/m);
          if(!qMatch) continue;

          const aMatch = pq.match(/^A\)\s*(.+)$/m);
          const bMatch = pq.match(/^B\)\s*(.+)$/m);
          const cMatch = pq.match(/^C\)\s*(.+)$/m);
          const okMatch = pq.match(/^OK:\s*([ABC])\s*$/m);
          const expMatch = pq.match(/^EXP:\s*([\s\S]+)$/m);

          if(!aMatch || !bMatch || !cMatch || !okMatch) continue;

          const preguntaTxt = qMatch[1].trim();
          const uid = `${id}::${normalizeKey(preguntaTxt)}`;

          preguntas.push({
            __id: id,
            __uid: uid,
            __n: nMatch ? Number(nMatch[1]) : null,
            pregunta: preguntaTxt,
            a: aMatch[1].trim(),
            b: bMatch[1].trim(),
            c: cMatch[1].trim(),
            correcta: okMatch[1].toLowerCase(),
            explicacion: expMatch ? expMatch[1].trim() : ""

      deck = buildDeckForTema(n);
      idx = 0;
      ses_ok = 0; ses_bad = 0; ses_blank = 0;
      renderScoreLine();
      openModal();
      renderQuestion();
    }

    function startQuizFalladas(){
      const d = buildDeckForFalladas();
      if(!d.length){
        alert("No tienes falladas guardadas aún.");
        return;
      }
      currentMode = "falladas";
      currentId = "FALLADAS";
      deck = d;
      idx = 0;
      ses_ok = 0; ses_bad = 0; ses_blank = 0;
      renderScoreLine();
      openModal();
      renderQuestion();
    }

    function blankQuestion(){
      if(answered) return;
      answered = true;
      ses_blank += 1;
      setFeedback("bad", "En blanco ⚪", currentQ ? currentQ.explicacion : "");
      renderScoreLine();
      refreshTemaStats();
    }

    function refreshTemaStats(){
      const total = TEMA_POOL.length;
      const wrongCount = Object.keys(STORE.wrongUids || {}).length;
      if(badgeTemaTotal){
        badgeTemaTotal.textContent = `${total} cargadas · ${wrongCount} falladas guardadas`;
      }
      if(diag){
        diag.innerHTML = `Diagnóstico: <b>OK</b> · Epígrafes detectados: <b>${extraerEncabezados().length}</b> · Preguntas cargadas: <b>${TEMA_POOL.length}</b>`;
      }
    }

    /* =========================
       ✅ RENDER ACORDEÓN EN CASCADA (ÁRBOL)
    ========================= */
    const cont = document.getElementById("contenido");
    cont.innerHTML = "";

    const heads = extraerEncabezados();

    // Construye nodos
    const nodesById = new Map();
    heads.forEach(h=>{
      nodesById.set(h.id, { ...h, children: [] });
    });

    // Enlaza padre-hijo
    const roots = [];
    heads.forEach(h=>{
      const node = nodesById.get(h.id);
      const pid = parentId(h.id);
      if(pid && nodesById.has(pid)){
        nodesById.get(pid).children.push(node);
      }else{
        roots.push(node);
      }
    });

    // Ordena hijos numéricamente (1.10 después de 1.2, etc.)
    function cmpIds(a,b){
      const pa = a.id.split(".").map(Number);
      const pb = b.id.split(".").map(Number);
      const len = Math.max(pa.length, pb.length);
      for(let i=0;i<len;i++){
        const xa = pa[i] ?? -1;
        const xb = pb[i] ?? -1;
        if(xa !== xb) return xa - xb;
      }
      return 0;
    }
    function sortTree(list){
      list.sort(cmpIds);
      list.forEach(n=>sortTree(n.children));
    }
    sortTree(roots);

    // Render recursivo
    function renderNode(node){
      const txt = textoPorId(node.id);
      const idea = (IDEAS_CLAVE[node.id] ?? "").toString().trim();
      const quizCount = Array.isArray(QUIZ[node.id]) ? QUIZ[node.id].length : 0;

      const titleNoId = node.titulo.replace(
        new RegExp("^" + node.id.replace(/\./g,"\\.") + "\\.\\s*"),
        ""
      );

      const d = document.createElement("details");
      d.open = false;
      d.dataset.id = node.id;

      d.innerHTML = `
        <summary>
          <div class="sumLeft">
            <span class="pill">${escapeHtml(node.id)}</span>
            <span class="sumTitle">${escapeHtml(titleNoId)}</span>
          </div>
          <div class="sumRight" style="display:flex; gap:10px; align-items:center;">
            ${quizCount ? `<span class="badge">${quizCount} preguntas</span>` : `<span class="badge">sin preguntas</span>`}
          </div>
        </summary>

        <div class="inner">
          ${txt ? `<div class="prio"><div class="tag">Texto prioritario</div>${formatearParrafos(txt)}</div>` : ""}
          ${idea ? `<div class="idea"><div class="tag">Idea clave</div>${escapeHtml(idea)}</div>` : ""}

          <div class="rowActions">
            ${quizCount ? `<button class="btn btnPrimary" type="button" data-quiz="${escapeHtml(node.id)}">Pregúntame</button>` : ""}
            <span class="badge">Epígrafe ${escapeHtml(node.id)}</span>
          </div>

          ${quizCount ? `
            <div class="quizBox">
              <div class="tag">Banco (cargado)</div>
              <div style="opacity:.85; font-size:13px">
                Tienes ${quizCount} preguntas en este epígrafe.
              </div>
            </div>
          ` : ""}

          <div class="children" style="margin-top:10px; padding-left:14px; border-left:2px solid rgba(17,24,39,.08)"></div>
        </div>
      `;

      // ✅ Cierre inteligente: deja abierto ancestros + descendientes; cierra lo demás
      d.addEventListener("toggle", () => {
        if(!d.open) return;

        const idActual = d.dataset.id;

        cont.querySelectorAll("details").forEach(other=>{
          if(other === d) return;
          const otherId = other.dataset.id;
          if(!otherId) return;

          const esDescDeActual = esDescendiente(otherId, idActual);
          const esAncestroDeActual = esDescendiente(idActual, otherId);

          if(!esDescDeActual && !esAncestroDeActual){
            other.open = false;
          }
        });
      });

      // Render hijos dentro del padre (cascada real)
      const childrenBox = d.querySelector(".children");
      node.children.forEach(ch=>{
        childrenBox.appendChild(renderNode(ch));
      });

      return d;
    }

    if(!heads.length){
      cont.innerHTML = `
        <div class="prio">
          <div class="tag">No se detectaron epígrafes</div>
          <div style="opacity:.85">
            El detector busca líneas tipo <b>“1. TÍTULO”</b> o <b>“1.1. TÍTULO”</b> (con punto y espacio).<br><br>
            Primeros 300 caracteres del texto:<br><br>
            <code style="white-space:pre-wrap">${escapeHtml(PDF_TEXTO.slice(0,300))}</code>
          </div>
        </div>
      `;
    }else{
      roots.forEach(r=>cont.appendChild(renderNode(r)));
    }

    // Click de botones “Pregúntame”
    cont.addEventListener("click", (e)=>{
      const btn = e.target.closest("button[data-quiz]");
      if(!btn) return;
      const id = btn.getAttribute("data-quiz");
      if(!id) return;
      startQuizForId(id);
    });

    /* =========================
       EVENTOS UI
    ========================= */
    btnCloseModal.addEventListener("click", closeModal);
    modalOverlay.addEventListener("click", (e)=>{
      if(e.target === modalOverlay) closeModal();
    });
    btnNextQuestion.addEventListener("click", renderQuestion);
    btnBlank.addEventListener("click", blankQuestion);

    document.addEventListener("keydown", (e)=>{
      if(!modalOverlay.classList.contains("show")) return;
      if(e.key === "Escape") closeModal();
      if(e.key === "Enter") renderQuestion();
    });

    btnTemaRandom.addEventListener("click", startQuizTema);
    btnSoloFalladas.addEventListener("click", startQuizFalladas);

    btnResetStats.addEventListener("click", ()=>{
      if(!confirm("¿Seguro que quieres borrar falladas y stats guardadas?")) return;
      STORE = { wrongUids: {}, stats: { ok:0, bad:0, blank:0 } };
      saveStore();
      refreshTemaStats();
      alert("Listo: reiniciado.");
    });

    // ✅ Arranque
    refreshTemaStats();
    renderScoreLine();

  } catch (err) {
    showErr("Error fatal: " + (err && err.message ? err.message : String(err)));
    if(diag){
      diag.innerHTML = `Diagnóstico: <b>ERROR</b>`;
    }
  }
});
</script>
</body>
